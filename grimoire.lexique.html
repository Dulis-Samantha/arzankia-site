<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Lexique du Grimoire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #caa76b;
      font-family: 'Georgia', serif;
      color: #4b2e00;
      text-align: center;
      overflow-y: auto;
    }

    .parchemin-wrapper {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
    }

    .parchemin-img {
      width: 100%;
      height: auto;
      display: block;
    }
.texte-sur-parchemin {
  position: absolute;
  top: 10%;
  left: 10%;
  right: 10%;
  bottom: 10%;
  display: block; /* plus besoin de flex */
  justify-content: center;     /* Centre verticalement */
  align-items: center;         /* Centre horizontalement */
  font-size: 1.5rem;
  line-height: 1.6;
  text-shadow: 0 0 3px #fff6dd;
  z-index: 10;
  pointer-events: none;
  text-align: center;
}
    .texte-sur-parchemin a {
      pointer-events: auto;
      color: #FFD700;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
      text-shadow: 0 0 6px #fff6cc, 0 0 10px #f9d857;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .texte-sur-parchemin a:hover {
      color: #ffe46b;
      transform: scale(1.05);
      text-shadow: 0 0 10px #fffbc4, 0 0 20px #fce97c;
    }
  </style>
</head>
<body>

  <div class="parchemin-wrapper">
    <img src="feuille_grimoire.png" alt="Parchemin" class="parchemin-img">
    <div class="texte-sur-parchemin" id="lexiqueContainer"></div>
  </div>

 <script>
  const lexique = [
    ["LE MANUEL OU GRIMOIRE", "definition_grimoire.html"],
    ["CLÉ D'ARZANKIA", "definition_cle.html"],
    ["ARZANSKÂN", "definition_arzanskan.html"],
    ["ZOUPPIS", "definition_zouppis.html"],
    ["LES NOUVEAUX MONDES", "definition_nouveau_monde.html"],
    ["LA FUSION DES MONDES", "definition_fusion.html"],
    ["CHERCHEUR", "definition_chercheur.html"],
    ["PROTECTEUR", "definition_protecteur.html"],
    ["MAGICIEN", "definition_magicien.html"],
    ["CHASSEUR", "definition_chasseur.html"],
    ["DRESSEUR", "definition_dresseur.html"],
    ["AVENTURIER", "definition_aventurier.html"],
    ["APPRENTISSAGE", "definition_apprentissage.html"],
    ["QUÊTE DE RAPHAËL", "definition_quete.html"],
    ["LES SYMBOLES", "definition_symbole.html"],
    ["QUÊTES SECONDAIRES", "definition_quetes_secondaires.html"],
    ["CRÉATURES RENCONTRÉES", "definition_creatures.html"],
    ["ELIADE", "definition_eliade.html"],
    ["TRINERGIA", "definition_trinergia.html"]
  ];

  const container = document.getElementById("lexiqueContainer");
  let indexMot = 0;
  let indexLettre = 0;
  let currentLink;

  function afficherLettreParLettre() {
    if (indexMot >= lexique.length) return;

    const [texte, lien] = lexique[indexMot];

    if (!currentLink) {
      currentLink = document.createElement("a");
      currentLink.href = lien;
      container.appendChild(currentLink);
    }

    if (indexLettre < texte.length) {
      currentLink.innerHTML += texte.charAt(indexLettre);
      indexLettre++;
      setTimeout(afficherLettreParLettre, 35);
    } else {
      // Retour à la ligne après chaque mot
      container.appendChild(document.createElement("br"));
      indexMot++;
      indexLettre = 0;
      currentLink = null;
      setTimeout(afficherLettreParLettre, 200);
    }
  }

  window.onload = afficherLettreParLettre;
</script>
</body>
</html>
