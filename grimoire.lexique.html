<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lexique du Grimoire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-image: url('feuille_grimoire.png');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Georgia', serif;
      color: #4b2e00;
      font-size: 22px;
      line-height: 1.6;
      text-align: center;
      overflow-y: auto;
    }

    .retour {
      display: inline-block;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #4b2e00;
      text-decoration: none;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .retour:hover {
      background-color: rgba(255, 255, 255, 0.7);
    }

    .link-list a {
      display: inline-block;
      margin: 15px 0;
      font-size: 1.7rem;
      color: #4b2e00;
      text-decoration: none;
      text-shadow: 1px 1px 1px #fff6dd;
      opacity: 1;
      transition: transform 0.2s, color 0.2s;
    }

    .link-list a:hover {
      transform: scale(1.05);
      color: goldenrod;
    }

    @media screen and (max-width: 600px) {
      body {
        font-size: 18px;
        padding: 30px 10px;
      }

      .link-list a {
        font-size: 1.3rem;
        margin: 12px 0;
      }

      .retour {
        font-size: 0.9rem;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <a href="1.accueil.html" class="retour">← Retour</a>

  <div class="link-list" id="lexiqueContainer"></div>

  <script>
    const lexique = [
      ["LE MANUEL OU GRIMOIRE", "definition_grimoire.html"],
      ["CLÉ D'ARZANKIA", "definition_cle.html"],
      ["ARZANSKÂN", "definition_arzanskan.html"],
      ["ZOUPPIS", "definition_zouppis.html"],
      ["LES NOUVEAUX MONDES", "definition_nouveau_monde.html"],
      ["LA FUSION DES MONDES", "definition_fusion.html"],
      ["CHERCHEUR", "definition_chercheur.html"],
      ["PROTECTEUR", "definition_protecteur.html"],
      ["MAGICIEN", "definition_magicien.html"],
      ["CHASSEUR", "definition_chasseur.html"],
      ["DRESSEUR", "definition_dresseur.html"],
      ["AVENTURIER", "definition_aventurier.html"],
      ["APPRENTISSAGE", "definition_apprentissage.html"],
      ["QUÊTE DE RAPHAËL", "definition_quete.html"],
      ["LES SYMBOLES", "definition_symbole.html"],
      ["QUÊTES SECONDAIRES", "definition_quetes_secondaires.html"],
      ["CRÉATURES RENCONTRÉES", "definition_creatures.html"],
      ["ELIADE", "definition_eliade.html"],
      ["TRINERGIA", "definition_trinergia.html"]
    ];

    const container = document.getElementById("lexiqueContainer");
    let indexMot = 0;
    let indexLettre = 0;
    let currentLink;

    function afficherLettreParLettre() {
      if (indexMot >= lexique.length) return;

      const [texte, lien] = lexique[indexMot];

      // Crée le lien si pas encore créé
      if (!currentLink) {
        currentLink = document.createElement("a");
        currentLink.href = lien;
        container.appendChild(currentLink);
        container.appendChild(document.createElement("br"));
      }

      // Ajoute une lettre
      if (indexLettre < texte.length) {
        currentLink.innerHTML += texte.charAt(indexLettre);
        indexLettre++;
        setTimeout(afficherLettreParLettre, 30);
      } else {
        // Passe au mot suivant
        indexMot++;
        indexLettre = 0;
        currentLink = null;
        setTimeout(afficherLettreParLettre, 200);
      }
    }

    window.onload = afficherLettreParLettre;
  </script>

</body>
</html>
