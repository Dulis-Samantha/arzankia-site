<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lexique du Grimoire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #caa76b;
      font-family: 'Georgia', serif;
      color: #4b2e00;
      text-align: center;
      overflow-y: auto;
    }

    .parchemin-wrapper {
      position: relative;
      max-width: 800px;
      margin: 40px auto;
    }

    .parchemin-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .texte-sur-parchemin {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      line-height: 1.6;
      text-shadow: 0 0 3px #fff6dd;
      pointer-events: none; /* Pour ne pas bloquer les clics sous le texte */
    }

    .texte-sur-parchemin a {
      pointer-events: auto; /* permet aux liens de rester cliquables */
      color: #FFD700;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
      text-shadow: 0 0 6px #fff6cc, 0 0 10px #f9d857;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .texte-sur-parchemin a:hover {
        color: #ffe46b;
        transform: scale(1.05);
        text-shadow: 0 0 10px #fffbc4, 0 0 20px #fce97c;
    }
  </style>
</head>
<body>

  <div class="parchemin-wrapper">
    <img src="feuille_grimoire.png" alt="Parchemin" class="parchemin-img">
    <div class="texte-sur-parchemin" id="lexiqueContainer"></div>
  </div>

  <script>
    
    <div class="link-list">
    <a href="definition_grimoire.html">LE MANUEL OU GRIMOIRE</a>
    <a href="definition_cle.html">CLÉ D'ARZANKIA</a>
    <a href="definition_arzanskan.html">ARZANSKÂN</a>
    <a href="definition_zouppis.html">ZOUPPIS</a>
    <a href="definition_nouveau_monde.html">LES NOUVEAUX MONDES</a>
    <a href="definition_fusion.html">LA FUSION DES MONDES</a>
    <a href="definition_chercheur.html">CHERCHEUR</a>
    <a href="definition_protecteur.html">PROTECTEUR</a>
    <a href="definition_magicien.html">MAGICIEN</a>
    <a href="definition_chasseur.html">CHASSEUR</a>
    <a href="definition_dresseur.html">DRESSEUR</a>
    <a href="definition_aventurier.html">AVENTURIER</a>
    <a href="definition_apprentissage.html">APPRENTISSAGE</a>
    <a href="definition_quete.html">QUÊTE DE RAPHAËL</a>
    <a href="definition_symbole.html">LES SYMBOLES</a>
    <a href="definition_quetes_secondaires.html">QUÊTES SECONDAIRES</a>
    <a href="definition_creatures.html">CRÉATURES RENCONTRÉES</a>
    <a href="definition_eliade.html">ELIADE</a>
    <a href="definition_trinergia.html">TRINERGIA</a>
      
  </div>

    const container = document.getElementById("lexiqueContainer");
    let indexMot = 0;
    let indexLettre = 0;
    let currentLink;

    function afficherLettreParLettre() {
      if (indexMot >= lexique.length) return;

      const [texte, lien] = lexique[indexMot];

      if (!currentLink) {
        currentLink = document.createElement("a");
        currentLink.href = lien;
        currentLink.innerHTML = "";
        container.appendChild(currentLink);
      }

      if (indexLettre < texte.length) {
        currentLink.innerHTML += texte.charAt(indexLettre);
        indexLettre++;
        setTimeout(afficherLettreParLettre, 35);
      } else {
        indexMot++;
        indexLettre = 0;
        currentLink = null;
        setTimeout(afficherLettreParLettre, 200);
      }
    }

    window.onload = afficherLettreParLettre;
  </script>

</body>
</html>
