  <!-- === Jauge d'énergie === -->
  <div class="energy-wrap" role="status" aria-live="polite">
    <div class="energy-icon">✨</div>
    <div class="energy-label">Arzanskân</div>
    <div class="energy-bar">
      <div id="energyFill" class="energy-fill"></div>
    </div>
    <div id="energyPct" class="energy-pct">100%</div>
  </div>

  <!-- === Overlay “jauge vide” === -->
  <div id="lockOverlay" class="lock-overlay">
    <div class="lock-card">
      <div class="lock-title">Ta jauge est vide… ⚡</div>
      <div class="lock-desc">Pour poursuivre ta visite d’Arzankia, récolte un ingrédient magique !</div>
      <div class="play-area"></div>
    </div>
  </div>


  <div class="container">
    <h1 class="page-title">Monde des Ptikitis</h1>

 <!-- Illustration + ingrédients + quête -->
<div class="image-zone">
  <img class="Fees-image"
       src="../images/mondes/monde_Ptikitis.webp"
       alt="Monde des Ptikitis" />

  <!-- Bouton ingrédient -->
  <button class="ing-btn quest-ingredient"
          type="button"
          data-id="ptikitis_rubictus"
          data-name="Rubictus aux baies rouges"
          data-img="../images/bouton/ing_ptikitis.webp"
          data-size="150"
          data-size-mobile="46"
          data-bottom-mobile="-15%"
          data-left-mobile="10%"
          aria-label="Rubictus aux baies rouges"
          style="bottom:-19%; left:10%;">
    <img class="ingredient-img"
         src="../images/bouton/ing_ptikitis.webp"
         alt="Rubictus aux baies rouges" />
  </button>

  <!-- Bouton quête : Zouppikiti -->
  <button class="ing-btn quest-starter"
          type="button"
          data-quest-id="quete_ptikitis"
          data-quest-title="Champignon azulé pour Zouppiame"
          data-quest-target-ingredient="foret_champignon"
          data-quest-target-name="Champignon azulé"
          data-quest-deliver-to="zouppiame"
          style="bottom:-10%; left:90%;">
    <img class="ingredient-img"
         src="../images/bouton/zouppikitis.webp"
         alt="Zouppikiti" />
  </button>
</div>
