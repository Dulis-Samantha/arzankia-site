<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monde d’Arenyth — Arzankia</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Styles globaux Monde -->
  <link rel="stylesheet" href="../css/monde.css" />
</head>
<body>
  <!-- === Jauge d'énergie === -->
  <div class="energy-wrap" role="status" aria-live="polite">
    <div class="energy-icon" aria-hidden="true">✨</div>
    <div class="energy-label">Arzanskân</div>
    <div class="energy-bar">
      <div id="energyFill" class="energy-fill"></div>
    </div>
    <div id="energyPct" class="energy-pct">100%</div>
  </div>

  <!-- === Overlay «jauge vide» === -->
  <div id="lockOverlay" class="lock-overlay" hidden>
    <div class="lock-card">
      <div class="lock-title">Ta jauge est vide… ⚡</div>
      <div class="lock-desc">Pour poursuivre ta visite d’Arzankia, récolte un ingrédient magique !</div>
      <div class="play-area"></div>
    </div>
  </div>

  <div class="container">
    <h1 class="page-title">Monde d’Arenyth</h1>

    <!-- Illustration + ingrédients cliquables -->
    <div class="image-zone">
      <!-- IMPORTANT : adapte l’extension si ton fichier est en .jpg -->
      <img class="Fees-image" src="../images/mondes/monde_arenyth.webp" alt="Monde d’Arenyth" />

      <!-- Ingrédient #1 (exemple, duplique si besoin) -->
      <button class="ing-btn quest-ingredient"
              type="button"
              data-id="arenyth_ingredient1"
              data-name="Trophée d’arène"
              data-img="../images/bouton/ing_arenyth.webp"
              data-size="96"
              data-size-mobile="40"
              data-bottom-mobile="18%"
              data-left-mobile="68%"
              aria-label="Trophée d’arène"
              style="bottom: 10%; left: 72%;">
        <img class="ingredient-img" src="../images/bouton/ing_arenyth.webp" alt="Trophée d’arène" />
      </button>
      <!-- /Ingrédient -->

    </div>

    <div class="texte-monde">
      Arène céleste des grands affrontements — seuls les plus courageux y gagnent leur place parmi les héros.
    </div>

    <div class="button-group">
      <a href="../extraits/extrait_Arenyth.html">Extrait du livre</a>
      <a href="../entree/entree_Arenyth.html">Entrée du monde</a>
      <a href="../3.les_mondes.html">← Retour</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/monde.js" defer></script>
</body>
</html>
