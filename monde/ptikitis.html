<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monde des Ptikitis</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="../css/monde.css" />
</head>

<body>
  <!-- === Jauge d'énergie === -->
  <div class="energy-wrap" role="status" aria-live="polite">
    <div class="energy-icon">✨</div>
    <div class="energy-label">Arzanskân</div>
    <div class="energy-bar">
      <div id="energyFill" class="energy-fill"></div>
    </div>
    <div id="energyPct" class="energy-pct">100%</div>
  </div>

  <!-- === Overlay “jauge vide” === -->
  <div id="lockOverlay" class="lock-overlay">
    <div class="lock-card">
      <div class="lock-title">Ta jauge est vide… ⚡</div>
      <div class="lock-desc">Pour poursuivre ta visite d’Arzankia, récolte un ingrédient magique !</div>
      <div class="play-area"></div>
    </div>
  </div>

  <div class="container">
    <h1 class="page-title">Monde des Ptikitis</h1>

    <!-- Illustration + ingrédient caché -->
    <div class="image-zone">
      <img class="Fees-image" src="../images/mondes/monde_Ptikitis.webp" alt="Monde des Ptikitis" />

<button class="ing-btn quest-ingredient"
        type="button"
        data-id="ptikitis_rubictus"
        data-name="Rubictus aux baies rouges"
        data-img="../images/bouton/ing_ptikitis.webp"
        data-zoom="240"
        data-zoom-mobile="110"
        data-bottom-mobile="-10%"
        data-left-mobile="15%"
        aria-label="Rubictus aux baies rouges"
        style="bottom:0%; left:14%;">
  <img class="ingredient-img"
       src="../images/bouton/ing_ptikitis.webp"
       alt="Rubictus aux baies rouges"
       style="transform: scale(2.4);" />
</button>



    </div>

    <div class="texte-monde">
      « Un monde où les fleurs servent de catapultes et où chaque rire fait éclore un nouveau rayon de soleil. »
    </div>

    <div class="button-group">
      <a href="../7.extrait_Ptikitis.html">Extrait du livre</a>
      <a href="../9.entree_Ptikitis.html">Entrée du monde</a>
      <a href="../3.les_mondes.html">← Retour</a>
    </div>
  </div>

  <!-- Script logique -->
  <script src="../js/monde.js" defer></script>

  <!-- Bouton temporaire pour recharger l’énergie -->
<button id="refillBtn"
        style="position:fixed;bottom:12px;right:12px;
               background:#ffd674;color:#3a2400;
               border:none;padding:.6rem 1rem;border-radius:8px;
               font-weight:bold;box-shadow:0 0 10px rgba(0,0,0,.4);
               z-index:9999;">
  🔋 Recharger énergie
</button>

</body>
</html>
