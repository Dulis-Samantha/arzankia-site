<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monde des Ptikitis</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/monde.css" />
</head>
<body>

  <!-- ===== HUD : Sac + Jauge ===== -->
  <div class="hud" role="region" aria-label="Interface d'aventurier">
    <div class="hud-item">
      <div class="hud-label">Ton sac</div>
      <button class="sac" title="Ouvrir le sac" aria-controls="bagPanel" aria-expanded="false">
        <img src="../images/bouton/sac_magique.webp" alt="Sac magique" />
      </button>
    </div>

    <div class="hud-item">
      <div class="hud-label">Ton Arzanskân</div>
      <div class="gauge" aria-live="polite">
        <div class="bar"><div class="fill" id="energyFill"></div></div>
        <div class="pct" id="energyPct">100%</div>
      </div>
    </div>
  </div>

  <!-- ===== Panneau du sac ===== -->
  <aside class="sac-panel" id="bagPanel" role="dialog" aria-modal="true" aria-label="Sac magique">
    <div class="sac-head">
      TON SAC MAGIQUE
      <button class="sac-close" type="button" aria-label="Fermer">✕</button>
    </div>

    <div class="sac-body">
      <button class="btn-mini" id="btnReset">🔄 Réinitialiser les ingrédients</button>
      <button class="btn-mini ghost" id="btnCalm">🕊️ Mode tranquille (désactiver la jauge)</button>
      <div class="bag-empty" id="bagEmpty">Ton sac est vide…</div>
      <ul class="bag-list" id="bagList" aria-live="polite"></ul>
    </div>
  </aside>

  <!-- ===== Contenu principal ===== -->
  <main class="container">
    <div class="page-title">
      <h1>Monde des Ptikitis</h1>
    </div>

    <div class="hero-frame">
      <img class="main-image" src="../images/mondes/monde_Ptikitis.webp" alt="Monde des Ptikitis" />
      <!-- ingrédient cliquable -->
      <button
        class="quest-ingredient"
        data-id="ptikitis_rubictus"
        data-name="Rubictus aux baies rouges"
        data-img="../images/bouton/ing_ptikitis.webp"
        title="Cueillir le Rubictus"
        aria-label="Cueillir le Rubictus aux baies rouges"
      >
        <img src="../images/bouton/ing_ptikitis.webp" alt="Rubictus" />
      </button>
    </div>

    <div class="quote-box">
      « Un monde où les fleurs servent de catapultes et où chaque rire fait éclore un nouveau rayon de soleil »
    </div>

    <div class="button-row">
      <a href="../7.extrait_Ptikitis.html">Extrait du livre</a>
      <a href="../9.entree_Ptikitis.html">Entrée du monde</a>
      <a href="../3.les_mondes.html">← Retour</a>
    </div>
  </main>
  
  <link rel="stylesheet" href="../css/monde.css?v=4">
<script src="../js/monde.js?v=4" defer></script>

</body>
</html>
