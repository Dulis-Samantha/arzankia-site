<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grimoire de Raphaël</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('grimoire_accueil.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Uncial Antiqua', cursive;
      color: #f5e7d0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      text-shadow: 2px 2px 6px #000;
      background-color: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .button-container {
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 10px;
    }

    .magic-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #d6b65c;
      border-radius: 12px;
      color: #fffbe6;
      padding: 14px 24px;
      font-size: 1.2em;
      cursor: pointer;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #d6b65c88;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 250px;
    }

    .magic-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #f5d472;
    }

    .return-button {
      margin: 60px 0 30px;
      font-size: 1.1em;
      padding: 12px 30px;
      text-decoration: none;
      display: inline-block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
        margin-top: 20px;
      }

      .magic-button, .return-button {
        font-size: 1em;
        padding: 12px 16px;
        min-width: auto;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>📖 Grimoire de Raphaël</h1>

  <div class="button-container">
    <button class="magic-button">✨ La magie des mondes</button>
    <button class="magic-button">🔮 Les spécialisations</button>
    <button class="magic-button">🪄 Les accessoires magiques</button>
    <button class="magic-button">📜 La quête de Raphaël</button>
    <button class="magic-button">🌟 Les quêtes secondaires</button>
    <button class="magic-button">🧚 Les créatures d'Arzankia</button>
    <button class="magic-button">🍃 Les ingrédients des mondes</button>
  </div>

  <!-- Bouton retour -->
  <a href="ci_raphael.html" class="magic-button return-button">⬅ Retour</a>

</body>
</html>
