<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ouverture du portail magique</title>
  <style>
    :root{
      --or:#ffd700;
      --or-clair:#fff4b3;
      --ombre-noir:rgba(0,0,0,.7);
    }

    body{
      margin:0;
      height:100vh;
      font-family:'Georgia', serif;
      overflow:hidden;
      background: url('fond_index2.webp') center/cover no-repeat fixed;
    }

    /* Calque bleu foncé au-dessus du fond */
    .calque-bleu{
      background-color:#001133;
      position:absolute; inset:0;
      z-index:0;
      opacity:1;
      transition:opacity 1.5s ease-in;
    }
    .calque-bleu.fade-out{ opacity:0; }

    /* Rideaux */
    .rideau-gauche,.rideau-droit{
      position:absolute; top:0; width:50%; height:100%;
      background-color:#281f43;
      z-index:3;
    }
    .rideau-gauche{ left:0; animation:ouvrir-gauche 2s ease-out forwards; }
    .rideau-droit{ right:0; animation:ouvrir-droit 2s ease-out forwards; }

    @keyframes ouvrir-gauche{ to{ transform:translateX(-100%);} }
    @keyframes ouvrir-droit{ to{ transform:translateX(100%);} }

    .rideau-gauche.fermer{ animation:fermer-gauche 2s ease-in forwards; }
    .rideau-droit.fermer{ animation:fermer-droit 2s ease-in forwards; }

    @keyframes fermer-gauche{ from{transform:translateX(-100%);} to{transform:translateX(0);} }
    @keyframes fermer-droit{ from{transform:translateX(100%);} to{transform:translateX(0);} }

    /* Texte d’intro */
    .intro-fixe{
      position:absolute;
      inset:0;
      z-index:2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:0 8vw;
      opacity:0;
      animation:fadein 1s ease-in forwards;
      animation-delay:2s;
    }
    @keyframes fadein{ to{ opacity:1; } }

    .intro-fixe h1{
      margin:0;
      font-size: clamp(26px,4vw,48px);
      font-weight:normal;
      color:var(--or-clair);
      text-shadow: 2px 2px 6px var(--ombre-noir);
    }

    .intro-fixe h2{
      margin-top:.3em;
      font-size: clamp(32px,6vw,72px);
      font-weight:bold;
      color:var(--or);
      text-shadow:
        0 0 10px var(--or-clair),
        0 0 20px var(--or),
        2px 2px 8px var(--ombre-noir);
      animation: halo 3s ease-in-out infinite alternate;
    }

    /* effet pulsant magique */
    @keyframes halo{
      from{ text-shadow:0 0 10px var(--or-clair), 0 0 20px var(--or), 2px 2px 8px var(--ombre-noir);}
      to{   text-shadow:0 0 20px var(--or-clair), 0 0 40px var(--or), 2px 2px 12px var(--ombre-noir);}
    }
  </style>
</head>
<body>
  <!-- Calque bleu -->
  <div class="calque-bleu" id="calque"></div>

  <!-- Texte -->
  <div class="intro-fixe">
    <h1>Bienvenue sur le site officiel</h1>
    <h2>Les Héros d’Arzankia</h2>
  </div>

  <!-- Rideaux -->
  <div class="rideau-gauche" id="gauche"></div>
  <div class="rideau-droit" id="droit"></div>

  <script>
    setTimeout(()=>{ document.getElementById("calque").classList.add("fade-out"); },2000);
    setTimeout(()=>{
      document.getElementById("gauche").classList.add("fermer");
      document.getElementById("droit").classList.add("fermer");
    },5000);
    setTimeout(()=>{ window.location.href="1.accueil.html"; },7000);
  </script>
</body>
</html>
