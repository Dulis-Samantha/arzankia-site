<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>Ouverture du portail magique</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #ffe066;
      overflow: hidden;
      background: url('images/fonds/fond_index.webp') center/cover no-repeat fixed;
    }

    /* Calque bleu foncé au-dessus du fond */
    .calque-bleu {
      background-color: #000814;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 1;
      transition: opacity 1.5s ease-in;
    }

    .calque-bleu.fade-out {
      opacity: 0;
    }

    /* === Rideaux noirs === */
    .rideau-gauche, .rideau-droit {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 3;
      background: radial-gradient(circle at 30% 20%, #111 0%, #000 70%);
      box-shadow: inset 0 0 60px rgba(0,0,0,0.8);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .rideau-gauche {
      left: 0;
      animation: ouvrir-gauche 2s ease-out forwards;
    }

    .rideau-droit {
      right: 0;
      animation: ouvrir-droit 2s ease-out forwards;
    }

    @keyframes ouvrir-gauche {
      to { transform: translateX(-100%); }
    }

    @keyframes ouvrir-droit {
      to { transform: translateX(100%); }
    }

    .rideau-gauche.fermer {
      animation: fermer-gauche 2s ease-in forwards;
    }

    .rideau-droit.fermer {
      animation: fermer-droit 2s ease-in forwards;
    }

    @keyframes fermer-gauche {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes fermer-droit {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    /* Texte d’intro */
    .intro-fixe {
      position: absolute;
      z-index: 2;
      width: 100%;
      text-align: center;
      top: 25%;
      font-size: 1.5em;
      line-height: 1.6em;
      padding: 0 10vw;
      box-sizing: border-box;
      opacity: 0;
      animation: fadein 1s ease-in forwards;
      animation-delay: 2s;
      color: #ffe066;
      text-shadow: 1px 1px 3px black;
    }

    @keyframes fadein {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Calque bleu foncé par-dessus le fond -->
  <div class="calque-bleu" id="calque"></div>

  <!-- Texte d’introduction -->
  <div class="intro-fixe">
    <h2>Bienvenue sur le site officiel</h2>
    <h1>Les Héros d'Arzankia</h1>
  </div>

  <!-- Rideaux -->
  <div class="rideau-gauche" id="gauche"></div>
  <div class="rideau-droit" id="droit"></div>

  <script>
    // 1. Faire disparaître le calque après ouverture
    setTimeout(() => {
      document.getElementById("calque").classList.add("fade-out");
    }, 2000);

    // 2. Fermer les rideaux après 5 secondes
    setTimeout(() => {
      document.getElementById("gauche").classList.add("fermer");
      document.getElementById("droit").classList.add("fermer");
    }, 5000);

    // 3. Rediriger après la fermeture
    setTimeout(() => {
      window.location.href = "1.accueil.html";
    }, 7000);
  </script>
</body>
</html>
