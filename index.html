<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ouverture du portail magique</title>
  <style>
    :root{
      --or:#f7d55a;
      --or-clair:#fff3b0;
      --voile:#001133;
      --rideau:#281f43;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:'Georgia', serif;
      overflow:hidden;
      background:url('fond_index2.webp') center/cover no-repeat fixed;
    }

    /* Calque bleu foncé */
    .calque-bleu{
      position:absolute; inset:0; z-index:0;
      background-color:var(--voile);
      opacity:1; transition:opacity 1.5s ease-in;
    }
    .calque-bleu.fade-out{ opacity:0; }

    /* Rideaux */
    .rideau-gauche,.rideau-droit{
      position:absolute; top:0; width:50%; height:100%;
      background-color:var(--rideau); z-index:3;
    }
    .rideau-gauche{ left:0; animation:ouvrir-gauche 2s ease-out forwards; }
    .rideau-droit{ right:0; animation:ouvrir-droit 2s ease-out forwards; }
    @keyframes ouvrir-gauche{ to{ transform:translateX(-100%);} }
    @keyframes ouvrir-droit{  to{ transform:translateX(100%);}  }
    .rideau-gauche.fermer{ animation:fermer-gauche 2s ease-in forwards; }
    .rideau-droit.fermer{  animation:fermer-droit  2s ease-in forwards; }
    @keyframes fermer-gauche{ from{transform:translateX(-100%);} to{transform:translateX(0);} }
    @keyframes fermer-droit{  from{transform:translateX(100%);}  to{transform:translateX(0);} }

    /* Bloc titres */
    .intro-fixe{
      position:absolute; inset:0; z-index:2;
      display:flex; flex-direction:column; align-items:center;
      text-align:center; gap:0.4em;
      padding:0 8vw;
      opacity:0; animation:fadein 1s ease-in forwards; animation-delay:2s;
      justify-content:center;
    }
    @keyframes fadein{ to{opacity:1;} }

    .intro-fixe h1{
      margin:0;
      font-weight:700;
      font-size: clamp(28px, 6vw, 60px);
      color:#fff6da;
      text-shadow: 0 2px 8px rgba(0,0,0,.65);
    }

    .intro-fixe h2{
      margin:0;
      font-weight:700;
      font-size: clamp(32px, 7vw, 80px);
      line-height:1.1;
      color:var(--or);
      text-shadow:0 0 12px var(--or-clair),0 0 28px rgba(0,0,0,.55);
      animation:halo 3s ease-in-out infinite alternate;
    }
    @keyframes halo{
      from{ text-shadow:0 0 10px var(--or-clair), 0 0 24px rgba(0,0,0,.55); }
      to{   text-shadow:0 0 18px var(--or),       0 0 36px rgba(0,0,0,.65); }
    }

    /* ===== Version mobile ===== */
    @media (max-width: 700px){
      body{
        background-size: 150%;      /* dézoome un peu */
        background-position: center 20%;
      }
      .intro-fixe{
        justify-content:flex-start;
        padding-top: 12vh;
      }
      .intro-fixe h1{ font-size: clamp(32px, 9vw, 54px); }
      .intro-fixe h2{ font-size: clamp(36px, 10vw, 64px); }
    }
  </style>
</head>
<body>
  <div class="calque-bleu" id="calque"></div>

  <div class="intro-fixe" aria-live="polite">
    <h1>Bienvenue sur le site officiel</h1>
    <h2>Les Héros d’Arzankia</h2>
  </div>

  <div class="rideau-gauche" id="gauche" aria-hidden="true"></div>
  <div class="rideau-droit" id="droit" aria-hidden="true"></div>

  <script>
    setTimeout(()=>{ document.getElementById("calque").classList.add("fade-out"); },2000);
    setTimeout(()=>{
      document.getElementById("gauche").classList.add("fermer");
      document.getElementById("droit").classList.add("fermer");
    },5000);
    setTimeout(()=>{ window.location.href="1.accueil.html"; },7000);
  </script>
</body>
</html>
