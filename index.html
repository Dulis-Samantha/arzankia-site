<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouverture du portail magique</title>

  <!-- Police pour le titre -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Georgia&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      color: #ffe066;
      overflow: hidden;
      background: url('images/fonds/fond_index.webp') center/cover no-repeat fixed;
      position: relative;
    }

    /* Calque bleu foncé au-dessus du fond */
    .calque-bleu {
      background-color: rgba(0, 8, 20, 0.96);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 1;
      transition: opacity 1.5s ease-in;
    }

    .calque-bleu.fade-out {
      opacity: 0;
    }

    /* === Rideaux noirs === */
    .rideau-gauche,
    .rideau-droit {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 3;
      background: radial-gradient(circle at 30% 20%, #111 0%, #000 70%);
      box-shadow: inset 0 0 60px rgba(0,0,0,0.8);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .rideau-gauche {
      left: 0;
      animation: ouvrir-gauche 2s ease-out forwards;
    }

    .rideau-droit {
      right: 0;
      animation: ouvrir-droit 2s ease-out forwards;
    }

    @keyframes ouvrir-gauche {
      to { transform: translateX(-100%); }
    }

    @keyframes ouvrir-droit {
      to { transform: translateX(100%); }
    }

    .rideau-gauche.fermer {
      animation: fermer-gauche 2s ease-in forwards;
    }

    .rideau-droit.fermer {
      animation: fermer-droit 2s ease-in forwards;
    }

    @keyframes fermer-gauche {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }

    @keyframes fermer-droit {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    /* === Texte d’intro === */
    .intro-fixe {
      position: absolute;
      z-index: 2;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10vw;
      box-sizing: border-box;
      opacity: 0;
      animation: fadein 1s ease-in forwards;
      animation-delay: 2s;
      text-align: center;
    }

    .intro-box {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      padding: 20px 28px;
      max-width: 640px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 234, 160, 0.6);
    }

    .intro-box h2 {
      margin: 0 0 10px;
      font-size: clamp(1.1rem, 1rem + 0.5vw, 1.4rem);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #ffeaa0;
    }

    .intro-box h1 {
      margin: 0 0 14px;
      font-family: 'Cinzel', serif;
      font-size: clamp(1.8rem, 1.4rem + 1.6vw, 2.4rem);
      letter-spacing: 0.08em;
    }

    .headline-big {
      font-size: clamp(1rem, 0.9rem + 0.4vw, 1.2rem);
      margin: 4px 0 0;
      letter-spacing: .08em;
      text-transform: lowercase;
    }

    /* léger effet de lueur */
    .glow-gradient {
      text-shadow:
        0 0 4px rgba(255, 230, 150, 0.9),
        0 0 12px rgba(255, 200, 80, 0.6);
      animation: glow 2.8s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 4px rgba(255, 230, 150, 0.8),
          0 0 8px rgba(255, 200, 80, 0.4);
      }
      to {
        text-shadow:
          0 0 8px rgba(255, 255, 200, 1),
          0 0 18px rgba(255, 210, 90, 0.9);
      }
    }

    @keyframes fadein {
      to { opacity: 1; }
    }

    /* Optionnel : réduire un peu les motions pour les personnes sensibles */
    @media (prefers-reduced-motion: reduce) {
      .rideau-gauche,
      .rideau-droit,
      .calque-bleu,
      .intro-fixe,
      .glow-gradient {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
    }
  </style>
</head>
<body>
  <!-- Calque bleu foncé par-dessus le fond -->
  <div class="calque-bleu" id="calque"></div>

  <!-- Texte d’introduction -->
  <div class="intro-fixe">
    <div class="intro-box">
      <h2>Bienvenue sur le site officiel</h2>
      <h1>Les Héros d'Arzankia</h1>
      <p class="headline-big glow-gradient">l’aventure continue ici...</p>
    </div>
  </div>

  <!-- Rideaux -->
  <div class="rideau-gauche" id="gauche"></div>
  <div class="rideau-droit" id="droit"></div>

  <script>
    // 1. Faire disparaître le calque après ouverture
    setTimeout(() => {
      document.getElementById("calque").classList.add("fade-out");
    }, 2000);

    // 2. Fermer les rideaux après 10 secondes
    setTimeout(() => {
      document.getElementById("gauche").classList.add("fermer");
      document.getElementById("droit").classList.add("fermer");
    }, 10000);

    // 3. Rediriger après la fermeture
    setTimeout(() => {
      window.location.href = "2.les_coulisses.html";
    }, 7000);
  </script>
</body>
</html>
