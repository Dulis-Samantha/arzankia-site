<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Les Héros d’Arzankia – Roman jeunesse fantasy dès 10 ans</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-image: url('couverture.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: white;
    }


    .nav-desktop {
      display: flex;
      gap: 1.5rem;
    }

    .nav-desktop a {
      font-size: 0.95rem;
      color: #ffe066;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .nav-desktop a:hover {
      color: #fff6cc;
      text-shadow: 0 0 8px #ffd700;
    }

    .hero {
      max-width: 85vw;
      margin: 1rem auto;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      text-align: center;
      line-height: 1.6;
      color: #fff8e6;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 255, 200, 0.08);
    }

    .hero h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      font-size: 1.4rem;
      color: #ffd700;
      text-shadow: 0 0 10px #3a1c00;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .logo-titre {
      height: 45px;
      width: auto;
      border-radius: 10px;
    }

    .hero p {
      font-size: 0.95rem;
      margin: 0.8rem 0;
      padding: 0 0.5rem;
      text-shadow: 1px 1px 2px black;
    }

     .secret-hint {
    font-style: italic;
    color: #ffe9a8;
    text-align: center;
    margin-top: 1.2rem;
    animation: glowHint 3s ease-in-out infinite;
  }

    #message-secret::after {
      content: "|";
      animation: blink 1s infinite;
    }

    .avis-invite {
      max-width: 90vw;
      margin: 2rem auto;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #ffeeaa;
      text-shadow: 1px 1px 2px #000;
    }

    .avis-invite a {
      color: #ffe066;
      text-decoration: underline;
      font-weight: bold;
    }

    .avis-invite a:hover {
      text-shadow: 0 0 10px #ffef99;
      color: #fff6cc;
      cursor: url('etoile.png'), pointer;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffc400; }
      to   { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffc400; }
    }

   @keyframes glowHint {
  0%   { text-shadow: 0 0 3px #fff7cc, 0 0 8px #ffd700; }
  100% { text-shadow: 0 0 10px #fff7cc, 0 0 20px #ffd700; }
}

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (min-width: 769px) {
      .hero {
        max-width: 700px;
        margin-top: 6rem; /* ⇦ Ajuste ici pour descendre le bloc */
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
        margin: 1.2rem 0;
        padding: 0 1rem;
        text-shadow: 1px 1px 3px black;
}

      .avis-invite {
        font-size: 1.1rem;
      }
    }
    .button-section {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin: 2rem auto 1rem;
  flex-wrap: wrap;
}

.magic-button {
  background: linear-gradient(145deg, #ffe9af, #f2c94c);
  color: #4a2e00;
  text-decoration: none;
  font-weight: bold;
  font-size: 1rem;
  padding: 0.7rem 1.4rem;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255, 223, 100, 0.6);
  transition: all 0.2s ease-in-out;
  text-align: center;
  min-width: 160px;
}

.magic-button:hover {
  background: #c09c2c;
  color: #fff8e6;
  box-shadow: 0 0 18px rgba(255, 223, 100, 1);
}
    @media (min-width: 1024px) {
  .button-section {
    max-width: 700px;
    margin: 2rem auto;
  }
}


  </style>
</head>

<body>


  <main>
    <section class="hero">
      <h1>
        <img src="logo.jpg" alt="Logo Arzankia" class="logo-titre">
        Bienvenue à Arzankia
      </h1>
      <p>L’aventure continue ici…</p>
      <p id="message-secret" class="secret-hint"></p>
    </section>
  </main>



  <div class="button-section">
  <a href="2.les_coulisses.html" class="magic-button"> Les Coulisses</a>  
  </div>


  <p class="avis-invite">
  
    Tu souhaites en savoir plus sur la saga<br>
    <strong>Les Héros d’Arzankia ?</strong><br>
    Rends toi sur la page <a href="https://www.arzankia.fr/" target="_blank">www.arzankia.fr</a> et dépose ton avis d'aventurier.<br>
    
  </p>

  <script>
    const message = "✨Certains passages secrets te mèneront à des endroits cachés du site... Ouvre bien l’œil, aventurier d’Arzankia.✨";
    const target = document.getElementById("message-secret");
    let index = 0;

    function writeText() {
      if (index < message.length) {
        target.innerHTML += message.charAt(index);
        index++;
        setTimeout(writeText, 70);
      }
    }

    window.addEventListener("DOMContentLoaded", writeText);
  </script>
</body>
</html>
