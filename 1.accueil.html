<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Les Héros d’Arzankia – Roman jeunesse fantasy dès 10 ans</title>

  <style>
    /* ——— Base ——— */
    body{
      margin:0;
      font-family:Georgia, serif;
      background:url('couverture.png') center/cover fixed no-repeat;
      color:#fff;
      text-shadow:1px 1px 2px #000;
    }

    /* ——— Logo ——— */
    .logo-wrap{ display:grid; place-items:center; padding-top:1rem; }
    .logo-top{ height:64px; width:auto; border-radius:12px; box-shadow:0 8px 22px rgba(0,0,0,.45); }

    /* ——— TITRE SANS CARTE ——— */
    .hero-title{
      text-align:center;
      margin:5rem auto 1rem;
      padding:0 .8rem;
    }
    .hero-title h1{
      margin:0;
      font-size:2.4rem;               /* desktop ajusté plus bas */
      font-weight:700;
      color:#ffd700;
      text-shadow:0 2px 6px rgba(0,0,0,.6);
      letter-spacing:.3px;
    }
    .subtitle{
      margin:.6rem 0 1.4rem;
      font-size:1.12rem;
      color:#fff8e6;
      text-shadow:1px 1px 3px #000;
      position:relative;
    }
    .subtitle::after{
      content:"";
      display:block;
      width:120px; height:2px;
      margin:.7rem auto 0;
      background:linear-gradient(90deg,transparent,#ffd700,transparent);
      opacity:.6;
    }

    /* ——— Carte secrète ——— */
    .card{
      max-width:85vw;
      margin:1.2rem auto;
      padding:1rem;
      background:rgba(8,10,10,.32);
      border-radius:16px;
      text-align:center;
      line-height:1.6;
      color:#fff8e6;
      backdrop-filter:blur(3px);
      box-shadow:0 8px 28px rgba(0,0,0,.35);
    }
    .secret-card{ position:relative; overflow:hidden; }
    .secret-card p{
      margin:0;
      max-width:620px;
      margin-inline:auto;
      text-align:center;
      line-height:1.55;
      font-size:1.08rem;
      color:#ffe9a8;
      text-shadow:1px 1px 2px #000;
    }
    .secret-card::after{
      content:"";
      position:absolute; inset:-40% -80% -40% -80%;
      background:radial-gradient(60% 60% at 50% 50%, rgba(255,215,0,.18), transparent 60%);
      animation:glowSweep 7s linear infinite;
      pointer-events:none;
      opacity:.15;
    }
    #message-secret::after{ content:"|"; animation:blink 1.2s infinite; }

 
 /* ——— Bouton ——— */
.btn{
  min-height:48px;
  padding:0 20px;
  border-radius:14px;
  font-size:1.05rem;
  text-decoration:none;
  display:inline-grid;
  place-items:center;
  width:auto;  
  max-width:90%;   /* sécurité sur mobile */
  transition:transform .2s, box-shadow .2s;
}
.btn-gold{
  color:#241a00;
  background:linear-gradient(180deg,#fff6bf 0%,#ffe48a 45%,#f3c34f 100%);
  border:1px solid #d5a93a;
  box-shadow: inset 0 2px 8px rgba(255,255,255,.35), 0 6px 16px rgba(0,0,0,.35);
}
.btn-gold:hover{
  transform:translateY(-2px);
  box-shadow: inset 0 2px 10px rgba(255,255,255,.5), 0 10px 20px rgba(0,0,0,.4);
}

/* Section qui contient les boutons */
.button-section{
  display:flex;
  justify-content:center;
  gap:1.5rem;
  margin:2rem auto 1rem;
  flex-wrap:wrap;
  max-width:700px; /* déjà dans ton media query */
}


    /* ——— Avis ——— */
    .avis-invite{
      max-width:90vw; margin:2rem auto; text-align:center;
      font-size:.95rem; line-height:1.6; color:#ffeeaa;
    }
    .avis-invite a{ color:#ffe066; text-decoration:underline; font-weight:bold; }
    .avis-invite a:hover{ text-shadow:0 0 10px #ffef99; color:#fff6cc; cursor:url('etoile.png'), pointer; }
    .avis-invite strong{ display:inline-block; margin-bottom:.8rem; }

    /* ——— Animations ——— */
    @keyframes glowSweep{
      0%{transform:translateX(-50%) rotate(0deg);opacity:.22}
      50%{transform:translateX(30%) rotate(180deg);opacity:.12}
      100%{transform:translateX(110%) rotate(360deg);opacity:.08}
    }
    @keyframes blink{ 0%,100%{opacity:1} 50%{opacity:.2} }

    /* ——— Responsive ——— */
    @media (min-width:769px){
      .hero-title{ margin:4.2rem auto 1rem; }
      .hero-title h1{ font-size:2.8rem; }
      .subtitle{ font-size:1.2rem; }
      .card{ max-width:680px; }
      .avis-invite{ font-size:1.1rem; }
    }
    @media (max-width:600px){
      .logo-top{ height:48px; }
      .secret-card p{ font-size:1rem; padding:0 .8rem; }
    }
    @media (min-width:1024px){
      .button-section{ max-width:700px; margin:2rem auto; }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <div class="logo-wrap">
    <img src="logo.jpg" alt="Logo Arzankia" class="logo-top">
  </div>

  <main>
    <!-- Titre sans carte -->
    <section class="hero-title">
      <h1>Les Héros d’Arzankia</h1>
      <p class="subtitle">L’aventure continue ici…</p>
    </section>

    <!-- Bloc secret -->
    <section class="card secret-card">
      <p id="message-secret"></p>
    </section>
  </main>

  <!-- Bouton -->
  <div class="button-section">
    <a class="btn btn-gold" href="2.les_coulisses.html" target="_blank" rel="noopener">Les Coulisses d’Arzankia</a>
  </div>

  <!-- Avis -->
  <p class="avis-invite">
    Tu souhaites en savoir plus sur la saga<br>
    <strong>Les Héros d’Arzankia ?</strong><br>
    Rends toi sur la page <a href="https://www.arzankia.fr/" target="_blank">www.arzankia.fr</a> et dépose ton avis d'aventurier.
  </p>

  <script>
    const message = "✨Certains passages secrets te mèneront à des endroits cachés du site... Ouvre bien l’œil, aventurier d’Arzankia.✨";
    const target = document.getElementById("message-secret");
    let i = 0;
    (function type(){
      if(i < message.length){
        target.innerHTML += message.charAt(i++);
        setTimeout(type, 70);
      }
    })();
  </script>
</body>
</html>
