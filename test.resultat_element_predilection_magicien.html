<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>Résultat du test : Magicien : Quel est ton élément de prédilection ?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Georgia', serif;
      background: url("fond_magique.png") no-repeat center top fixed;
      background-size: cover;
      color: #fff;
      padding: 2em;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }


    h1 {
      color: #a2e0f8;
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }

    .portrait {
      max-width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 15px #a2e0f8;
      margin: 1em auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .portrait:hover {
      transform: scale(1.05);
    }

    .bloc-info {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1.5em;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      margin-top: 1em;
    }

    .bloc-info p {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 0.8em 0;
    }

    .citation {
      font-style: italic;
      color: #ffd678;
      margin-top: 2em;
      font-size: 1.2em;
    }

    .btn {
      background-color: #ffc860;
      color: #000;
      padding: 0.6em 1.2em;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffd678;
      text-decoration: none;
      display: inline-block;
      margin: 1em;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 20px #ffd678;
    }

    .btn-share {
      display: inline-block;
      padding: 0.5em 1em;
      border-radius: 6px;
      margin: 0.5em;
      font-weight: bold;
      text-decoration: none;
    }

    .btn-share.twitter { background-color: #1da1f2; color: #fff; }
    .btn-share.facebook { background-color: #1877f2; color: #fff; }
    .btn-share.whatsapp { background-color: #25d366; color: #fff; }

    #share-links {
      margin-top: 2em;
    }

    #share-links p {
      font-weight: bold;
      color: #a2e0f8;
    }
    .result-title {
  font-size: 2.6em;
  font-weight: bold;
  color: #ffd678;
  margin-bottom: 0.5em;
  text-shadow: 0 0 10px rgba(255, 214, 120, 0.5);
}
    .fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s ease forwards;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
    @media (max-width: 480px) {
  .portrait {
    max-width: 140px;
  }
  .result-title {
    font-size: 1.8em;
  }
}
.btn:hover {
  animation: pulse 0.5s ease-in-out infinite alternate;
}

@keyframes pulse {
  to {
    transform: scale(1.05);
  }
}



  </style>
</head>
<body>

  <div id="resultat"></div>

  <script>
    const element = new URLSearchParams(window.location.search).get("element");

    const profils = {
      eau: {
        nom: "Tu es comme Cassandre, une Magicienne de l’Eau",
        image: "photo_cassandre.webp",
        personnalite: "Apaisante, sensible et intuitive. Tu ressens ce que les autres taisent.",
        pouvoirs: "Vision des reflets, contrôle des marées, mémoire liquide.",
        lieu: "Les sources oubliées et les grottes aquatiques.",
        citation: "« Le silence de l’eau cache des secrets profonds. »"
      },
      feu: {
        nom: "Tu es comme Andréa, un Magicien du Feu",
        image: "photo_andrea.webp",
        personnalite: "Passionné, audacieux et toujours en mouvement.",
        pouvoirs: "Flammes, explosion d’énergie, feu intérieur.",
        lieu: "Les cratères endormis et les forges anciennes.",
        citation: "« Là où le feu brûle, le cœur parle. »"
      },
      air: {
        nom: "Tu es comme Amandine, une Magicienne de l’Air",
        image: "photo_amandine.webp",
        personnalite: "Curieuse, rêveuse, rapide d’esprit.",
        pouvoirs: "Contrôle des vents, lévitation, souffle de vérité.",
        lieu: "Les cimes brumeuses, les hauteurs oubliées.",
        citation: "« Le vent ne se voit pas… mais il décide du chemin. »"
      }
    };

    const noms = {
      eau: "Cassandre, Magicienne de l’Eau",
      feu: "Andréa, Magicien du Feu",
      air: "Amandine, Magicienne de l’Air"
    };

    const profil = profils[element];

    if (profil) {
      const message = encodeURIComponent(`✨ Je suis comme ${noms[element]} dans le monde d'Arzankia ! Et toi, quel est ton élément magique ? 🔮`);
      const url = encodeURIComponent(window.location.href);

      document.getElementById("resultat").innerHTML = `
        <h1 class="result-title fade-in">${profil.nom}</h1>
        <img src="${profil.image}" alt="${profil.nom}" class="portrait fade-in">
        <div class="bloc-info fade-in">

          <p><strong>Personnalité :</strong> ${profil.personnalite}</p>
          <p><strong>Pouvoirs :</strong> ${profil.pouvoirs}</p>
          <p><strong>Lieu sacré :</strong> ${profil.lieu}</p>
        </div>
        <p class="citation">${profil.citation}</p>

        <div id="share-links">
          <p>🔗 Partage ton résultat :</p>
          <a href="https://twitter.com/intent/tweet?text=${message}&url=${url}" target="_blank" class="btn-share twitter">🐦 Twitter</a>
          <a href="https://www.facebook.com/sharer/sharer.php?u=${url}" target="_blank" class="btn-share facebook">📘 Facebook</a>
          <a href="https://api.whatsapp.com/send?text=${message}%20${url}" target="_blank" class="btn-share whatsapp">📱 WhatsApp</a>
        </div>

        <div>
          <a href="test.element_predilection_magicien.html" class="btn">🔄 Rejouer le Test</a>
          <a href="2.les_coulisses.html" class="btn">⬅️ Retour aux Coulisses</a>
        </div>
      `;
    } else {
      document.getElementById("resultat").innerHTML = `<p style="color: red;">Résultat inconnu.</p>`;
    }
  </script>

</body>
</html>
