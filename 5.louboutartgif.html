<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Loup-Bout’Art — Boutique</title>

  <style>
    :root{
      --or:#ffd674;
      --ivoire:#fff8e6;
      --verre:rgba(10,0,20,.45);
      --bord:rgba(255,214,116,.55);
    }

    /* ===== Fond ===== */
    html,body{height:100%}
    body{
      margin:0;
      font-family:Georgia, serif;
      color:var(--ivoire);
      background:url('fond_etoile_perso.webp') center/cover no-repeat fixed;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:clamp(20px,3vw,50px);
      position:relative;
      overflow-x:hidden;
    }
    body::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55));
      backdrop-filter:saturate(120%) blur(1px);
    }

    /* ===== Titre principal ===== */
    .brand{
      text-align:center;
      margin-bottom:24px;
      animation:fadeIn 1s ease both;
    }
    .brand h1{
      margin:0;
      font-size:clamp(2rem,5vw,3rem);
      color:var(--or);
      letter-spacing:.5px;
      font-variant:small-caps;
      text-shadow:0 1px 2px #3a2b00, 0 0 15px rgba(255,214,116,.3);
    }
    .souligne{
      width:min(400px,80%);
      height:6px;
      margin:10px auto 0;
      border-radius:999px;
      background:linear-gradient(90deg, transparent, rgba(255,214,116,.6), transparent);
      filter:blur(1px);
    }

    /* ===== Encadré de présentation ===== */
    .intro{
      width:clamp(280px,90%,900px);
      text-align:center;
      background:linear-gradient(180deg, rgba(0,0,0,.35), var(--verre));
      border:1px solid var(--bord);
      border-radius:18px;
      box-shadow:0 8px 24px rgba(0,0,0,.28);
      padding:24px 28px;
      margin-bottom:36px;
      animation:fadeIn 1.3s ease both;
    }
    .intro p{
      margin:.6rem 0;
      font-size:clamp(1rem, 1.9vw, 1.15rem);
      line-height:1.65;
    }
    .intro b{ color:var(--or); }

    /* ===== Vidéo sans cadre ===== */
    .cadre-video{
      width:min(900px, 90%);
      margin:10px auto 0;
      background:none;
      border:none;
      box-shadow:none;
    }
    .cadre-video video{
      display:block;
      width:100%;
      max-width:400px;
      height:auto;
      border:none;
      border-radius:0;
      box-shadow:none;
      object-fit:contain;
      background:none;
    }

    /* ===== Texte sous la vidéo ===== */
    .legende{
      margin:12px auto 6px;
      text-align:center;
      color:var(--or);
      font-weight:bold;
      font-size:clamp(1rem,2.2vw,1.2rem);
    }

    /* ===== Bouton retour ===== */
    .btn-retour{
      display:inline-block;
      margin:30px auto 60px;
      padding:10px 26px;
      background:linear-gradient(90deg,#b38b2e,#ffd674,#b38b2e);
      color:#2a1b00;
      font-family:Georgia,serif;
      font-size:1.05rem;
      border-radius:28px;
      text-decoration:none;
      letter-spacing:.3px;
      box-shadow:0 0 12px rgba(255,214,116,.4), inset 0 0 6px rgba(255,214,116,.6);
      transition:all .3s ease;
      animation:pulseOr 3.5s ease-in-out infinite;
    }
    .btn-retour:hover{
      transform:translateY(-2px);
      box-shadow:0 0 24px rgba(255,214,116,.7),
                 inset 0 0 10px rgba(255,214,116,.9);
      color:#1c1400;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px);}
      to{opacity:1; transform:translateY(0);}
    }
    @keyframes pulseOr{
      0%,100%{box-shadow:0 0 12px rgba(255,214,116,.4);}
      50%{box-shadow:0 0 22px rgba(255,214,116,.7);}
    }

    @media (max-width:768px){
      .cadre-video{ width:100%; }
    }

   /* === Apparition magique === */
.fade-text{
  opacity:0;
  transform:translateY(8px);
  animation:fadeInText 2s ease-out forwards;
  animation-delay:1.2s; /* commence après le titre */
}

@keyframes fadeInText{
  from{
    opacity:0;
    transform:translateY(10px);
    filter:blur(2px);
  }
  to{
    opacity:1;
    transform:translateY(0);
    filter:blur(0);
  }
}

/* === Version mobile : plus discrète === */
@media (max-width: 768px){
  .intro{
    padding:12px 16px;
    font-size:0.85rem;
    background:linear-gradient(180deg, rgba(0,0,0,.25), rgba(10,0,20,.35));
  }

  .intro p{
    font-size:clamp(0.8rem, 2.5vw, 0.95rem);
    line-height:1.35;
    color:rgba(255,248,230,0.9); /* ivoire plus doux */
  }

  .intro b{
    font-size:1rem;
    color:var(--or);
  }

  .fade-text{
    animation-delay:0.8s;
  }
}

  </style>
</head>

<body>
  <header class="brand">
    <h1>Loup-Bout’Art</h1>
    <div class="souligne"></div>
  </header>

 <section class="intro" aria-label="Présentation">
  <p><b>Bienvenue dans ma boutique.</b></p>
  <p class="fade-text">
    Attention où tu regardes : ici, les tableaux s’animent
    et les créatures s’échappent parfois de leur monde.
  </p>
</section>



  <!-- ===== Vidéo libre ===== -->
  <div class="cadre-video">
    <video
      src="extrait_Ptikitis.mp4"
      controls
      playsinline
      muted
      autoplay
      loop
      preload="metadata"
      aria-label="Vidéo du tableau de la libellule, extrait du monde des Ptikitis">
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>
  </div>

  <p class="legende">Cette libellule nous arrive tout droit du monde des Ptikitis.</p>
 

  <footer style="text-align:center;">
    <a href="5.loup_bout_art.html" class="btn-retour">Retour</a>
  </footer>
</body>
</html>
