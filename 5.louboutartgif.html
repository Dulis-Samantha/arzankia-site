<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Boutique — Tableaux</title>

  <style>
    :root{
      --or:#ffd674;
      --ivoire:#fff8e6;
      --verre:rgba(10,0,20,.45);
      --bord:rgba(255,214,116,.38);
      --ray:22px;
    }

    /* ===== Fond + voile (adouci) ===== */
    html,body{height:100%}
    body{
      margin:0;
      font-family: Georgia, serif;
      color:var(--ivoire);
      background:url('fond_gif.webp') center/cover no-repeat fixed;
      min-height:100svh;
      display:flex; align-items:flex-start; justify-content:center;
      padding:clamp(16px,3vw,40px);
      position:relative; overflow-x:hidden; isolation:isolate;
    }
    body::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background:
        radial-gradient(1200px 600px at 50% 0%, rgba(0,0,0,.35), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55));
      backdrop-filter: blur(1px) saturate(112%);
    }

    /* ===== Contenu principal ===== */
    .wrap{ width:min(1040px,100%); display:grid; gap:clamp(16px,2vw,24px); }

    /* ===== Titre (plus compact) ===== */
    .titre{
      text-align:center; line-height:1.25;
      padding:clamp(12px,2vw,18px) clamp(12px,2vw,18px);
      border-radius:18px;
      background:linear-gradient( to right,
        rgba(255,214,116,.10), rgba(255,214,116,.16), rgba(255,214,116,.10));
      border:1px solid var(--bord);
      box-shadow:0 6px 22px rgba(0,0,0,.25), inset 0 0 22px rgba(255,214,116,.08);
      animation:none;
    }
    .titre h1{
      margin:0 0 .35rem;
      font-size:clamp(1.4rem, 3vw, 2rem);
      color:var(--or);
      letter-spacing:.3px;
      text-shadow:0 0 6px rgba(255,214,116,.18);
    }
    .titre p{ margin:0; font-size:clamp(.98rem, 1.8vw, 1.05rem); opacity:.92; }

    /* ===== Carte tableau ===== */
    .galerie{ display:grid; grid-template-columns:1fr; gap:clamp(16px,2vw,22px); }

    .carte{
      background:linear-gradient(180deg, rgba(0,0,0,.40), var(--verre));
      border:1px solid var(--bord);
      border-radius:var(--ray);
      box-shadow:0 10px 28px rgba(0,0,0,.32), inset 0 0 0 1px rgba(255,255,255,.04);
      overflow:hidden;
      max-width:900px;           /* aligne visuellement avec le titre */
      margin:0 auto;
    }

    /* Header aligné sur la vidéo */
    .carte header{
      padding:0;
      border-bottom:1px solid rgba(255,214,116,.22);
      background:linear-gradient(to right, rgba(255,214,116,.10), rgba(0,0,0,0));
    }
    .carte h2{
      margin:0; color:var(--or); letter-spacing:.2px;
      font-size:clamp(1.05rem,2.2vw,1.25rem);
      max-width:800px; margin:0 auto; padding:14px 18px;  /* largeur = vidéo */
    }

    /* Cadre vidéo + liseré interne léger */
    .cadre-video{
      position:relative; margin:12px auto 0;
      width:100%; max-width:800px; aspect-ratio:16/9;
      border-radius:18px; overflow:hidden; background:rgba(0,0,0,.35);
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.05),
                 0 0 0 1px rgba(255,214,116,.10);
    }
    .cadre-video video{
      width:100%; height:100%; display:block; object-fit:cover;
    }

    /* Légende centrée, même largeur que la vidéo */
    .carte .legende{
      max-width:800px; margin:10px auto 18px; padding:0 18px;
      font-size:clamp(.95rem,1.8vw,1rem); line-height:1.55; opacity:.95;
      text-align:center;
    }

    /* Effet de survol discret (desktop) */
    @media (hover:hover){
      .carte:hover{
        box-shadow:0 14px 34px rgba(0,0,0,.38),
                   0 0 24px rgba(255,214,116,.08),
                   inset 0 0 0 1px rgba(255,255,255,.06);
        transform:translateY(-1px);
        transition:.25s ease;
      }
    }

    /* Sur mobile : vidéo pleine largeur de la carte */
    @media (max-width:768px){
      .cadre-video{ max-width:calc(100% - 24px); }
      .carte h2, .carte .legende{ max-width:calc(100% - 24px); }
    }

    /* Bouton retour (en bas) – lueur adoucie */
    .btn-retour{
      display:inline-block; margin:24px auto 48px; padding:10px 26px;
      background:linear-gradient(90deg,#b38b2e,#ffd674,#b38b2e);
      color:#2a1b00; font-family:Georgia,serif; font-size:1.02rem;
      border-radius:28px; text-decoration:none; letter-spacing:.2px;
      box-shadow:0 0 10px rgba(255,214,116,.35), inset 0 0 6px rgba(255,214,116,.55);
      transition:all .25s ease;
    }
    .btn-retour:hover{
      transform:translateY(-2px);
      box-shadow:0 0 18px rgba(255,214,116,.55), inset 0 0 10px rgba(255,214,116,.85);
      color:#1c1400;
    }

    /* Accessibilité mouvement */
    @media (prefers-reduced-motion: reduce){
      .carte:hover{ transform:none; }
    }
  </style>
</head>

<body>
  <main class="wrap" role="main">
    <section class="titre" aria-label="Bienvenue">
      <h1>Bienvenue dans ma boutique</h1>
      <p>Ici, je te fais découvrir certains de mes tableaux.</p>
    </section>

    <section class="galerie" aria-label="Galerie des tableaux">
      <!-- ===== Carte 1 : Tableau de la libellule ===== -->
      <article class="carte" aria-labelledby="titre-libelule">
        <header>
          <h2 id="titre-libelule">La Libellule — extrait (Ptikitis)</h2>
        </header>

        <div class="cadre-video">
          <!-- muted + playsinline autorisent l’autoplay sur mobile -->
          <video
            src="extrait_Ptikitis.mp4"
            controls
            playsinline
            muted
            autoplay
            loop
            preload="metadata"
            aria-label="Vidéo du tableau de la libellule, extrait du monde des Ptikitis">
            Votre navigateur ne supporte pas la vidéo HTML5.
          </video>
        </div>

        <p class="legende">
          Un extrait animé de mon tableau de la libellule, issu du monde des Ptikitis.
          Laisse-toi porter par la lumière et les détails.
        </p>
      </article>
    </section>
  </main>

  <!-- === BOUTON RETOUR FIN DE PAGE === -->
  <footer style="text-align:center;">
    <a href="5.loup_bout_art.html" class="btn-retour">⟵ Retour à la galerie</a>
  </footer>
</body>
</html>
