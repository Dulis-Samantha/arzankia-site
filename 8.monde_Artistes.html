  /* ===== Cartouche ===== */
  .cartouche{

  .guil{ color:var(--or); font-size:1.6em; vertical-align:-.2em; }

  /* ===== Grille ===== */
  .grille{
    display:grid; gap:1rem; margin:0 auto; max-width:980px;
    grid-template-columns: repeat(12, 1fr);
  }
  .btn{
    grid-column: span 4;
    display:flex; align-items:center; justify-content:center; gap:.6rem;
    text-decoration:none; color:var(--ivoire);
    padding:14px 18px; border-radius:999px;
    border:1px solid var(--bord); background:rgba(0,0,0,.35);
    transition:.25s ease; font-size:1.05rem;
    box-shadow:0 4px 18px rgba(0,0,0,.25);
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.35); }

  .shop{
    grid-column: span 4;
    position:relative; overflow:hidden; font-weight:700;
    background:linear-gradient(180deg, rgba(255,214,116,.18), rgba(255,214,116,.06));
    border:1px solid var(--or);
  }
  .shop::after{
    content:""; position:absolute; inset:-200% -20%; transform:rotate(12deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
    animation:shine 3.2s linear infinite;
  }
  @keyframes shine{ 0%{transform:translateX(-60%) rotate(12deg);} 100%{transform:translateX(60%) rotate(12deg);} }

  .ico{
    width:32px; height:32px; border-radius:50%;
    display:grid; place-items:center; flex:0 0 auto;
    background:radial-gradient(circle at 30% 30%, #ffecb3, #f3c86a);
    color:#5a2e00; box-shadow:inset 0 0 8px rgba(0,0,0,.25), 0 0 12px rgba(255,214,116,.35);
    font-size:18px;
  }
  .ico.purple{ background:radial-gradient(circle at 30% 30%, #e8d9ff, #b58cff); color:#2a103f; }

  .outline{ background:rgba(0,0,0,.28); font-weight:600; }
  .outline:hover{ background:rgba(0,0,0,.45); }

  @media (max-width:900px){ .btn, .shop{ grid-column: span 6; } }
  @media (max-width:560px){ .btn, .shop{ grid-column: span 12; } }

  /* ===== Calque des notes ===== */
  .fx-layer{
    position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden;
  }
  .fx-note{
    position:absolute; will-change: transform, opacity;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    font-size: clamp(18px, 2.8vw, 28px);
    text-shadow: 0 0 10px rgba(255,214,116,.35);
    opacity:0;
    animation: note-float var(--dur,8s) ease-out forwards;
  }
  /* monte jusqu'au tr√®s haut de l'√©cran */
  @keyframes note-float{
    0%   { transform: translate(var(--x,0), 10vh) scale(.9) rotate(0deg); opacity:0; }
    10%  { opacity:.95; }
    100% { transform: translate(calc(var(--x,0) + var(--drift, 40px)), -25vh) scale(1) rotate(var(--rot,18deg)); opacity:0; }
  }

  @media (prefers-reduced-motion: reduce){
    .fx-note{ animation:none !important; display:none !important; }
    .fx-canvas{ display:none !important; }
  }

<script>
/* ===== Tra√Æn√©e arc-en-ciel avec un pinceau qui se d√©place ===== */
(function(){
  const c = document.querySelector('.fx-canvas');
  const ctx = c.getContext('2d');
  let dpr = Math.max(1, window.devicePixelRatio || 1);
  let w, h;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    w = Math.floor(innerWidth * dpr);
    h = Math.floor(innerHeight * dpr);
    c.width = w; c.height = h;
    c.style.width = innerWidth + 'px';
    c.style.height = innerHeight + 'px';
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  }
  resize();
  addEventListener('resize', resize);

  // Mouvement liss√© (Lissajous)
  let t = Math.random() * 1000;
  let prev = {x: w*0.5, y: h*0.5};

  const hues = [0, 24, 48, 120, 210, 280]; // rouge ‚Üí violet
  const baseWidth = 6;                      // √©paisseur du trait central (px @1x)
  const offset = 3;                         // d√©calage entre bandes arc-en-ciel

  function step(){
    t += 0.008; // vitesse
    // Courbe param√©trique
    const nx = 0.5 + 0.45 * Math.sin(0.8*t + 0.7);
    const ny = 0.5 + 0.45 * Math.sin(1.2*t);
    const curr = { x: nx * w, y: ny * h };

    // Effet "traces qui s'estompent" (on efface doucement)
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,w,h);
    ctx.globalCompositeOperation = 'source-over';

    // Vecteur et normal
    const vx = curr.x - prev.x;
    const vy = curr.y - prev.y;
    const len = Math.hypot(vx, vy) || 1;
    const nxp = -vy / len, nyp = vx / len;

    // Dessin des 6 bandes color√©es parall√®les (arc-en-ciel)
    for(let i=0;i<hues.length;i++){
      const k = (i - (hues.length-1)/2) * (offset * dpr);
      ctx.strokeStyle = `hsl(${hues[i]} 85% 60%)`;
      ctx.globalAlpha = 0.85;
      ctx.lineWidth = baseWidth * dpr;
      ctx.beginPath();
      ctx.moveTo(prev.x + nxp*k, prev.y + nyp*k);
      ctx.lineTo(curr.x + nxp*k, curr.y + nyp*k);
      ctx.stroke();
    }

    // Petit √©clat blanc au ‚Äúpinceau‚Äù
    ctx.strokeStyle = 'rgba(255,255,255,0.9)';
    ctx.lineWidth = 2 * dpr;
    ctx.beginPath();
    ctx.moveTo(prev.x, prev.y);
    ctx.lineTo(curr.x, curr.y);
    ctx.stroke();

    prev = curr;
    requestAnimationFrame(step);
  }

  const prefersReduced = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (!prefersReduced) requestAnimationFrame(step);
})();
</script>

<script>
/* ===== Notes musicales (plus nombreuses & jusqu‚Äôen haut) ===== */
(function(){
  const layer = document.querySelector('.fx-layer');
  if(!layer) return;

  const notes = ['‚ô™','‚ô´','üéµ','üé∂'];
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduced) return;

  const isMobile = window.matchMedia('(max-width: 560px)').matches;
  const maxNodes = isMobile ? 28 : 42;          // plus de notes
  const noteEvery = isMobile ? 900 : 700;       // fr√©quence plus rapide

  function rand(min, max){ return Math.random()*(max-min)+min; }
  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

  function spawnNote(){
    if(layer.childElementCount > maxNodes) return;
    const el = document.createElement('span');
    el.className = 'fx-note';
    el.textContent = pick(notes);
    const x = rand(4, 96);
    el.style.left = x + 'vw';
    el.style.bottom = '-8vh';
    el.style.setProperty('--x', '0px');
    el.style.setProperty('--drift', rand(-60, 80)+'px');
    el.style.setProperty('--rot', rand(-35, 35)+'deg');
    el.style.setProperty('--dur', rand(7, 11)+'s');
    layer.appendChild(el);
    el.addEventListener('animationend', ()=> el.remove());
  }

  // D√©marrage doux
  for(let i=0;i<10;i++){ setTimeout(spawnNote, i*120); }
  setInterval(spawnNote, noteEvery);
})();
</script>
