<!-- ===== Feux d‚Äôartifice : grosses explosions, glitter, s√©quen√ßage irr√©gulier ===== -->
<script>
(function(){
  const c = document.querySelector('.fx-canvas');
  const ctx = c.getContext('2d', { alpha: true });
  let dpr = Math.max(1, window.devicePixelRatio || 1), W, H;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = Math.floor(innerWidth * dpr);
    H = Math.floor(innerHeight * dpr);
    c.width = W; c.height = H;
    c.style.width = innerWidth + 'px';
    c.style.height = innerHeight + 'px';
    ctx.globalCompositeOperation = 'lighter';
  }
  resize(); addEventListener('resize', resize, { passive:true });

  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (reduce) return;

  // Palettes (fixes + arc-en-ciel)
  const fixedHues = { bleu:210, vert:120, rouge:0, orange:30, violet:270, rose:320, jaune:55 };
  const fixedPalette = Object.values(fixedHues);
  function makePalette(){
    if (Math.random() < 0.7){
      const h = fixedPalette[Math| (Math.random()*fixedPalette.length)];
      return Array.from({length:10}, (_,i)=> `hsl(${h + (i-5)*2} 95% 60%)`);
    } else {
      return Array.from({length:12}, (_,i)=> `hsl(${(i/12)*360} 90% 58%)`);
    }
  }

  // --- Mod√®le : fus√©es (phase 1) puis √©clatement en feu (phase 2)
  const rockets   = [];         // fus√©es en mont√©e
  const fireworks = [];         // explosions
  const MAX_RKTS  = 6;          // limite simultan√©e
  const MAX_FWS   = 6;

  function spawnRocket(){
    if (rockets.length >= MAX_RKTS) return;

    const x  = (0.08 + Math.random()*0.84) * W;
    const y  = H * (0.92 + Math.random()*0.05);
    const vx = (Math.random()-0.5) * 0.6 * dpr; // l√©ger drift
    const vy = -(1.6 + Math.random()*0.7) * dpr; // vitesse de mont√©e (lente)
    const col = `hsl(${fixedPalette[Math| (Math.random()*fixedPalette.length)]} 95% 70%)`;

    rockets.push({
      x, y, vx, vy,
      ax: (Math.random()-0.5) * 0.005 * dpr,
      ay: 0.0005 * dpr,          // gravit√© tr√®s l√©g√®re pour courbe r√©aliste
      life: 0,
      maxLife: 90 + Math.random()*60, // s√©curit√© d‚Äôexplosion si trop long
      trail: [],                 // positions pour la tra√Æn√©e
      col,
      palette: makePalette()
    });
  }

  function explodeAt(x, y, palette){
    if (fireworks.length >= MAX_FWS) return;

    const parts  = Math.floor(140 + Math.random()*120);
    const speed  = (1.1 + Math.random()*0.7) * dpr;
    const style  = Math.random();

    const fw = { x, y, parts:[], life:0, max: 110 + Math.random()*60, palette, glitter:[] };

    for(let i=0;i<parts;i++){
      const a = (i/parts) * Math.PI * 2;
      let r = 1;
      if (style < 0.33){ r = 1; }
      else if (style < 0.66){ r = 1.2 + 0.4*Math.sin(a*6); }
      else { r = 0.85 + 0.35*Math.sin(a*2); }

      const vx = Math.cos(a) * speed * r;
      const vy = Math.sin(a) * speed * r * (style>0.66 ? 0.7 : 1);

      fw.parts.push({
        x, y, vx, vy,
        alpha: 1,
        col: palette[i % palette.length],
        decay: 0.985 - Math.random()*0.004  // lente disparition
      });
    }
    fireworks.push(fw);
  }

  // Cadence : intervalles irr√©guliers + mini salves (sur les FUS√âES)
  function scheduleNext(){
    const base = 700 + Math.random()*1800;   // 0.7‚Äì2.5s
    setTimeout(()=>{
      const bursts = Math.random() < 0.35 ? (2 + Math.floor(Math.random()*2)) : 1;
      for (let i=0;i<bursts;i++){
        setTimeout(()=>spawnRocket(), i* (170 + Math.random()*240));
      }
      scheduleNext();
    }, base);
  }
  scheduleNext();

  function step(){
    // Effacement : un peu plus fort pour √©viter les tra√Æn√©es fant√¥mes
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0,0,0,0.14)';
    ctx.fillRect(0,0,W,H);
    ctx.globalCompositeOperation = 'lighter';

    let anyVisible = false;

    // --- Phase fus√©es
    for (let ri = rockets.length-1; ri>=0; ri--){
      const r = rockets[ri];
      r.life++;

      // physique
      r.vx += r.ax;
      r.vy += r.ay; // ralentit la mont√©e (moins n√©gatif)
      const px = r.x, py = r.y;
      r.x  += r.vx;
      r.y  += r.vy;

      // trail (enregistre quelques positions)
      r.trail.push({x:r.x, y:r.y, a:1});
      if (r.trail.length > 16) r.trail.shift();

      // dessiner la tra√Æn√©e (lente, lumineuse)
      for (let t=0; t<r.trail.length-1; t++){
        const p1 = r.trail[t], p2 = r.trail[t+1];
        p1.a *= 0.9;
        if (p1.a < 0.05) continue;
        ctx.globalAlpha = p1.a;
        ctx.strokeStyle = r.col;
        ctx.lineWidth = 1.1 * dpr;
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      // t√™te brillante
      ctx.globalAlpha = 1;
      ctx.fillStyle = r.col;
      ctx.beginPath();
      ctx.arc(r.x, r.y, 1.2*dpr, 0, Math.PI*2);
      ctx.fill();

      anyVisible = true;

      // conditions d‚Äôexplosion :
      // - la vitesse verticale devient faible (sommet de trajectoire)
      // - OU dur√©e max
      // - OU atteint une hauteur al√©atoire dans le haut de l‚Äô√©cran
      const nearApex   = r.vy > -0.15 * dpr;
      const timeout    = r.life > r.maxLife;
      const highEnough = r.y < H * (0.25 + Math.random()*0.25);

      if (nearApex || timeout || highEnough){
        explodeAt(r.x, r.y, r.palette);
        rockets.splice(ri,1);
      }
    }

    // --- Phase explosions
    for (let i=fireworks.length-1; i>=0; i--){
      const fw = fireworks[i];
      fw.life++;

      for (let pi=fw.parts.length-1; pi>=0; pi--){
        const p = fw.parts[pi];

        if (p.alpha < 0.04){
          fw.parts.splice(pi,1);
          continue;
        }

        p.vy += 0.006 * dpr;
        p.vx *= 0.996; p.vy *= 0.996;

        const px = p.x, py = p.y;
        p.x += p.vx; p.y += p.vy;
        p.alpha *= p.decay;

        ctx.globalAlpha = p.alpha;
        ctx.strokeStyle = p.col; ctx.lineWidth = 1.3 * dpr;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(px, py);
        ctx.stroke();

      // dessiner √©tincelles
      for (let gi=fw.glitter.length-1; gi>=0; gi--){
        const g = fw.glitter[gi];
        g.vy += 0.004*dpr;
        g.x += g.vx; g.y += g.vy;
        g.alpha *= 0.86;

        if (g.alpha <= 0.05){
          fw.glitter.splice(gi,1);
          continue;
        }

        ctx.globalAlpha = g.alpha;
        ctx.fillStyle = g.col;
        ctx.beginPath();
        ctx.arc(g.x, g.y, 0.9*dpr, 0, Math.PI*2);
        ctx.fill();
        anyVisible = true;
      }

      // suppression compl√®te quand plus rien n‚Äôest visible
      if (fw.life > fw.max && fw.parts.length === 0 && fw.glitter.length === 0){
        fireworks.splice(i,1);
      }
    }

    // Si plus rien √† l‚Äô√©cran, on nettoie totalement
    if (!anyVisible && rockets.length === 0 && fireworks.length === 0){
      ctx.clearRect(0,0,W,H);
    }

    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
})();
</script>
