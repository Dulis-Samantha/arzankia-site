<!-- ===== Feux d‚Äôartifice (mix des 3 styles, densit√© vivante, arc-en-ciel) ===== -->
<script>
(function(){
  const c = document.querySelector('.fx-canvas');
  const ctx = c.getContext('2d');
  let dpr = Math.max(1, window.devicePixelRatio || 1), W, H;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = Math.floor(innerWidth * dpr);
    H = Math.floor(innerHeight * dpr);
    c.width = W; c.height = H;
    c.style.width = innerWidth + 'px';
    c.style.height = innerHeight + 'px';
    ctx.globalCompositeOperation = 'lighter';
  }
  resize();
  addEventListener('resize', resize);

  const fireworks = [];
  const colors = (n)=>Array.from({length:n},(_,i)=>`hsl(${(i/n)*360} 90% 60%)`);

  function spawnFirework(){
    const x = Math.random()*W;
    const y = Math.random()*H*0.7 + H*0.05; // partout
    const style = Math.random();
    const parts = Math.floor(90 + Math.random()*90);
    const speed = 1.5 + Math.random()*1.2;
    const palette = colors(12);
    const fw = { x, y, t:0, parts:[], life:0, max:80 + Math.random()*40, style, palette };
    for(let i=0;i<parts;i++){
      const a = (i/parts)*Math.PI*2;
      let vx, vy;
      if(style < 0.33){ vx = Math.cos(a)*speed; vy = Math.sin(a)*speed; }
      else if(style < 0.66){ const r = (Math.cos(a*6)+1)/2 + 0.2; vx = Math.cos(a)*speed*r*1.6; vy = Math.sin(a)*speed*r*1.6; }
      else{ vx = Math.cos(a)*speed*0.9; vy = Math.sin(a)*speed*0.6 + 0.8; }
      fw.parts.push({ x, y, vx, vy, alpha:1, col:palette[i%palette.length] });
    }
    fireworks.push(fw);
  }

  const interval = 900; // densit√© ‚Äúvivante‚Äù mais pas folle
  setInterval(spawnFirework, interval);
  for(let i=0;i<3;i++) setTimeout(spawnFirework, i*250);

  function step(){
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = 'rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,W,H);
    ctx.globalCompositeOperation = 'lighter';

    for(let fi=fireworks.length-1; fi>=0; fi--){
      const fw = fireworks[fi];
      fw.life++;
      for(const p of fw.parts){
        p.vy += 0.006 * dpr;
        p.vx *= 0.996; p.vy *= 0.996;
        p.x += p.vx * dpr; p.y += p.vy * dpr;
        p.alpha *= 0.985;

        ctx.strokeStyle = p.col;
        ctx.globalAlpha = Math.max(0, p.alpha);
        ctx.lineWidth = 1.2*dpr;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x - p.vx*3, p.y - p.vy*3);
        ctx.stroke();
      }
      if(fw.life > fw.max) fireworks.splice(fi,1);
    }
    requestAnimationFrame(step);
  }
  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(!reduce) requestAnimationFrame(step);
})();
</script>

<!-- ===== Notes ‚Äúvivantes‚Äù : ~10, errent doucement puis respawn ===== -->
<script>
(function(){
  const L = document.getElementById('notes-layer');
  if(!L) return;
  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(reduce) return;

  const poolSize = 10;                    // ‚Üê seulement une dizaine
  const glyphs   = ['‚ô™','‚ô´','üéµ','üé∂'];
  const notes = [];

  function rand(a,b){ return Math.random()*(b-a)+a; }
  function pick(a){ return a[Math.floor(Math.random()*a.length)]; }

  function spawn(){
    const el = document.createElement('span');
    el.className = 'note';
    el.textContent = pick(glyphs);
    L.appendChild(el);

    const obj = {
      el,
      x: rand(0, innerWidth),
      y: rand(0, innerHeight),
      vx: rand(-0.20, 0.20),
      vy: rand(-0.15, 0.15),
      rot: rand(-15,15),
      life: 0,
      maxLife: rand(7,12)*60,  // ~7‚Äì12s
      scale: rand(0.9,1.2)
    };
    el.style.opacity = '0';
    requestAnimationFrame(()=> el.style.opacity = '1');
    notes.push(obj);
  }

  for(let i=0;i<poolSize;i++) spawn();

  function step(){
    for(let i=notes.length-1; i>=0; i--){
      const n = notes[i];
      n.life++;

      // mouvement organique doux
      n.vx += rand(-0.008,0.008);
      n.vy += rand(-0.006,0.006);

      n.x += n.vx;
      n.y += n.vy;
      n.rot += (n.vx + n.vy)*0.25;

      // rebonds doux bords
      if(n.x < 0 || n.x > innerWidth)  n.vx *= -1;
      if(n.y < 0 || n.y > innerHeight) n.vy *= -1;

      n.el.style.transform = `translate(${n.x}px, ${n.y}px) rotate(${n.rot}deg) scale(${n.scale})`;

      // fin de vie ‚Üí fade-out + respawn ailleurs
      if(n.life > n.maxLife){
        n.el.style.opacity = '0';
        setTimeout(()=>{
          n.el.remove();
          notes.splice(i,1);
          spawn();
        }, 500);
      }
    }
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
})();
</script>
