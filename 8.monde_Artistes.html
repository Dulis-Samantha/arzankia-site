<title>Monde des Artistes ‚Äì Arzankia</title>

<style>
  :root{
    --or:#ffd674;
    --ivoire:#fff8e6;
    --encre:#2a221b;
    --verre:rgba(10,0,20,.45);
    --bord:rgba(255,214,116,.55);
    --ray:28px;
  }

  /* ===== Fond + voile d√©grad√© pour lisibilit√© ===== */
  body{
    margin:0; font-family:Georgia, serif; color:var(--ivoire);
    background:url('fond_monde_terre.png') center/cover no-repeat fixed;
    min-height:100svh; display:flex; align-items:center; justify-content:center;
    padding:clamp(16px,3vw,48px);
    position:relative; isolation:isolate;
  }
  body::before{
    content:""; position:absolute; inset:0; z-index:-1;
    background:linear-gradient(180deg, rgba(10,0,20,.55), rgba(0,0,0,.25) 30%, rgba(0,0,0,.35) 70%, rgba(10,0,20,.6));
  }

  .wrap{ max-width:1100px; width:100%; text-align:center; }

  /* ===== Titre ===== */
  h1{
    margin:0 0 .8rem; line-height:1.1;
    font-size:clamp(2.1rem,6vw,4rem); color:var(--or);
    text-shadow:0 3px 0 rgba(0,0,0,.35), 0 0 24px rgba(255,214,116,.25);
  }
  .soustitre{
    font-size:clamp(.9rem,2.4vw,1.05rem);
    letter-spacing:.06em; opacity:.9; margin-bottom:1.4rem;
  }

  /* ===== Cartouche de pr√©sentation ===== */
  .cartouche{
    margin:0 auto 2rem; max-width:880px;
    background:var(--verre); border:1px solid var(--bord);
    border-radius:var(--ray); padding:clamp(16px,3.2vw,26px);
    box-shadow:0 12px 40px rgba(0,0,0,.35), inset 0 0 40px rgba(255,255,255,.04);
    backdrop-filter:blur(6px);
  }
  .citation{
    font-size:clamp(1.05rem,2.6vw,1.4rem); line-height:1.75; margin:0;
  }
  .guil{ color:var(--or); font-size:1.6em; vertical-align:-.2em; }

  /* ===== Grille des actions ===== */
  .grille{
    display:grid; gap:1rem; margin:0 auto; max-width:980px;
    grid-template-columns: repeat(12, 1fr);
  }

  /* liens g√©n√©riques */
  .btn{
    grid-column: span 4;
    display:flex; align-items:center; justify-content:center; gap:.6rem;
    text-decoration:none; color:var(--ivoire);
    padding:14px 18px; border-radius:999px;
    border:1px solid var(--bord); background:rgba(0,0,0,.35);
    transition:.25s ease; font-size:1.05rem;
    box-shadow:0 4px 18px rgba(0,0,0,.25);
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.35); }

  /* ===== Boutons boutiques (accentu√©s) ===== */
  .shop{
    grid-column: span 4;
    position:relative; overflow:hidden; font-weight:700;
    background:linear-gradient(180deg, rgba(255,214,116,.18), rgba(255,214,116,.06));
    border:1px solid var(--or);
  }
  .shop::after{
    content:""; position:absolute; inset:-200% -20%; transform:rotate(12deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
    animation:shine 3.2s linear infinite;
  }
  @keyframes shine{ 0%{transform:translateX(-60%) rotate(12deg);} 100%{transform:translateX(60%) rotate(12deg);} }

  /* pastille ic√¥ne */
  .ico{
    width:32px; height:32px; border-radius:50%;
    display:grid; place-items:center; flex:0 0 auto;
    background:radial-gradient(circle at 30% 30%, #ffecb3, #f3c86a);
    color:#5a2e00; box-shadow:inset 0 0 8px rgba(0,0,0,.25), 0 0 12px rgba(255,214,116,.35);
    font-size:18px;
  }
  .ico.purple{ background:radial-gradient(circle at 30% 30%, #e8d9ff, #b58cff); color:#2a103f; }

  /* variantes ‚Äúsimples‚Äù */
  .outline{ background:rgba(0,0,0,.28); font-weight:600; }
  .outline:hover{ background:rgba(0,0,0,.45); }

  /* responsive */
  @media (max-width:900px){
    .btn, .shop{ grid-column: span 6; }
  }
  @media (max-width:560px){
    .btn, .shop{ grid-column: span 12; }
  }
</style>
</head>
<body>

    <h1>Bienvenue au monde des Artistes</h1>
    <div class="soustitre">Cr√©ation ‚Ä¢ Harmonie ‚Ä¢ Lumi√®re</div>

    <section class="cartouche">
      <p class="citation">
        <span class="guil">¬´</span> Ici, les notes dansent, les couleurs vibrent,<br>
        et d‚Äô√©tranges cr√©atures laissent exprimer leur talent √† la lumi√®re‚Ä¶ <span class="guil">¬ª</span>
      </p>
    </section>

    <nav class="grille">
      <!-- simple -->
      <a class="btn outline" href="9.entree_Artistes.html">Entr√©e du monde</a>

      <!-- boutiques mises en avant -->
      <a class="btn shop" href="chanson_de_camidjo.html">
        <span class="ico">üéµ</span> Camidjo
      </a>
      <a class="btn shop" href="loup_bout_art.html">

      </a>

      <!-- retour -->
      <a class="btn outline" href="3.les_mondes.html">‚Üê Retour aux Mondes</a>
    </nav>
  </main>
</body>
</html>
