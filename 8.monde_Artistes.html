  .guil{ color:var(--or); font-size:1.6em; vertical-align:-.2em; }

  /* Grille boutons */
  .grille{
    display:grid; gap:1rem; margin:0 auto; max-width:980px;
    grid-template-columns: repeat(12, 1fr);
  }
  .btn{
    grid-column: span 4;
    display:flex; align-items:center; justify-content:center; gap:.6rem;
    text-decoration:none; color:var(--ivoire);
    padding:14px 18px; border-radius:999px;
    border:1px solid var(--bord); background:rgba(0,0,0,.35);
    transition:.25s ease; font-size:1.05rem;
    box-shadow:0 4px 18px rgba(0,0,0,.25);
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.35); }

  .shop{
    grid-column: span 4; position:relative; overflow:hidden; font-weight:700;
    background:linear-gradient(180deg, rgba(255,214,116,.18), rgba(255,214,116,.06));
    border:1px solid var(--or);
  }
  .shop::after{
    content:""; position:absolute; inset:-200% -20%; transform:rotate(12deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
    animation:shine 3.2s linear infinite;
  }
  @keyframes shine{ 0%{transform:translateX(-60%) rotate(12deg);} 100%{transform:translateX(60%) rotate(12deg);} }

  .ico{
    width:32px; height:32px; border-radius:50%;
    display:grid; place-items:center; flex:0 0 auto;
    background:radial-gradient(circle at 30% 30%, #ffecb3, #f3c86a);
    color:#5a2e00; box-shadow:inset 0 0 8px rgba(0,0,0,.25), 0 0 12px rgba(255,214,116,.35);
    font-size:18px;
  }
  .ico.purple{ background:radial-gradient(circle at 30% 30%, #e8d9ff, #b58cff); color:#2a103f; }

  .outline{ background:rgba(0,0,0,.28); font-weight:600; }
  .outline:hover{ background:rgba(0,0,0,.45); }

  @media (max-width:900px){ .btn, .shop{ grid-column: span 6; } }
  @media (max-width:560px){
    .btn, .shop{ grid-column: span 12; }

  }

  /* Notes musicales (montent jusqu'en haut) */
  .fx-note{
    position:absolute; will-change:transform, opacity;
    filter:drop-shadow(0 2px 6px rgba(0,0,0,.35));
    font-size:clamp(18px, 2.8vw, 28px);
    text-shadow:0 0 10px rgba(255,214,116,.35);
    opacity:0; animation:note-float var(--dur,10s) ease-out forwards;
  }
  @keyframes note-float{
    0%   { transform: translate(var(--x,0), 10vh) scale(.9) rotate(0); opacity:0; }
    10%  { opacity:.95; }
    100% { transform: translate(calc(var(--x,0) + var(--drift, 60px)), -120vh) scale(1) rotate(var(--rot,18deg)); opacity:0; }
  }

  @media (prefers-reduced-motion: reduce){
    .fx-note{ animation:none !important; display:none !important; }
    .fx-canvas{ display:none !important; }
  }

<script>
/* ===== Pinceau arc-en-ciel ‚Äî trace persistante + scintillement ===== */
(function(){
  const c = document.querySelector('.fx-canvas');
  const ctx = c.getContext('2d');
  let dpr = Math.max(1, window.devicePixelRatio || 1), w, h;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    w = Math.floor(innerWidth * dpr);
    h = Math.floor(innerHeight * dpr);
    c.width = w; c.height = h;
    c.style.width = innerWidth + 'px';
    c.style.height = innerHeight + 'px';
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  }
  resize(); addEventListener('resize', resize);

  let t = Math.random() * 1000;
  let prev = {x: w*0.5, y: h*0.5};

  const hues = [0, 24, 48, 120, 210, 280]; // arc-en-ciel
  const baseWidth = 6, offset = 3;

  function step(){
    t += 0.008;
    // Mouvement (Lissajous)
    const px = 0.5 + 0.45 * Math.sin(0.8*t + 0.7);
    const py = 0.5 + 0.45 * Math.sin(1.2*t);
    const curr = { x: px * w, y: py * h };

    /* --- ON N'EFFACE PLUS le canvas : la trace reste --- */
    // (on laisse simplement dessiner par-dessus)

    // Vecteur + normale
    const vx = curr.x - prev.x, vy = curr.y - prev.y, L = Math.hypot(vx,vy) || 1;
    const nx = -vy / L, ny = vx / L;

    // 6 bandes color√©es parall√®les
    for(let i=0;i<hues.length;i++){
      const k = (i - (hues.length-1)/2) * (offset * dpr);
      ctx.strokeStyle = `hsl(${hues[i]} 85% 60%)`;
      ctx.globalAlpha = 0.9;
      ctx.lineWidth = baseWidth * dpr;
      ctx.beginPath();
      ctx.moveTo(prev.x + nx*k, prev.y + ny*k);
      ctx.lineTo(curr.x + nx*k, curr.y + ny*k);
      ctx.stroke();
    }

    // Liser√© blanc central
    ctx.strokeStyle = 'rgba(255,255,255,0.95)';
    ctx.lineWidth = 2 * dpr;
    ctx.beginPath();
    ctx.moveTo(prev.x, prev.y);
    ctx.lineTo(curr.x, curr.y);
    ctx.stroke();

    // ‚ú® Scintillement (halo + √©tincelles)
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    // halo
    const r = 10 * dpr;
    const g = ctx.createRadialGradient(curr.x, curr.y, 0, curr.x, curr.y, r*3);
    g.addColorStop(0, 'rgba(255,255,255,0.95)');
    g.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.arc(curr.x, curr.y, r*3, 0, Math.PI*2);
    ctx.fill();
    // petites √©toiles
    for(let i=0;i<3;i++){
      const ang = Math.random() * Math.PI * 2;
      const len = (Math.random()*8 + 6) * dpr;
      ctx.strokeStyle = 'rgba(255, 230, 160, 0.9)';
      ctx.lineWidth = 1.5 * dpr;
      ctx.beginPath();
      ctx.moveTo(curr.x - Math.cos(ang)*len*0.5, curr.y - Math.sin(ang)*len*0.5);
      ctx.lineTo(curr.x + Math.cos(ang)*len*0.5, curr.y + Math.sin(ang)*len*0.5);
      ctx.stroke();
    }
    ctx.restore();

    prev = curr;
    requestAnimationFrame(step);
  }

  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(!reduce) requestAnimationFrame(step);
})();
</script>

<script>
/* ===== Notes musicales ‚Äî plus nombreuses + jusqu'en haut ===== */
(function(){
  const layer = document.querySelector('.fx-layer');
  if(!layer) return;

  const notes = ['‚ô™','‚ô´','üéµ','üé∂'];
  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (reduce) return;

  const isMobile = window.matchMedia('(max-width:560px)').matches;
  const maxNodes = isMobile ? 28 : 42;
  const noteEvery = isMobile ? 900 : 700;

  function rand(a,b){ return Math.random()*(b-a)+a; }
  function pick(a){ return a[Math.floor(Math.random()*a.length)]; }

  function spawn(){
    if(layer.childElementCount > maxNodes) return;
    const e = document.createElement('span');
    e.className = 'fx-note';
    e.textContent = pick(notes);
    e.style.left = rand(4,96) + 'vw';
    e.style.bottom = '-8vh';
    e.style.setProperty('--x','0px');
    e.style.setProperty('--drift', rand(-60,80) + 'px');
    e.style.setProperty('--rot', rand(-35,35) + 'deg');
    e.style.setProperty('--dur', (Math.random()*4 + 9).toFixed(1) + 's'); // 9‚Äì13s
    layer.appendChild(e);
    e.addEventListener('animationend', ()=> e.remove());
  }

  for(let i=0;i<10;i++){ setTimeout(spawn, i*120); }
  setInterval(spawn, noteEvery);
})();
</script>
