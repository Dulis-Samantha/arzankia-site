<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="noindex" />
<title>Monde des Artistes ‚Äì Arzankia</title>

<style>
  :root{
    --or:#ffd674;
    --ivoire:#fff8e6;
    --encre:#2a221b;
    --verre:rgba(10,0,20,.45);
    --bord:rgba(255,214,116,.55);
    --ray:28px;
  }

  /* ===== Fond + voile d√©grad√© pour lisibilit√© ===== */
  body{
    margin:0; font-family:Georgia, serif; color:var(--ivoire);
    background:url('fond_monde_terre.png') center/cover no-repeat fixed;
    min-height:100svh; display:flex; align-items:center; justify-content:center;
    padding:clamp(16px,3vw,48px);
    position:relative; isolation:isolate;
  }
  body::before{
    content:""; position:absolute; inset:0; z-index:-1;
    background:linear-gradient(180deg, rgba(10,0,20,.55), rgba(0,0,0,.25) 30%, rgba(0,0,0,.35) 70%, rgba(10,0,20,.6));
  }

  .wrap{ max-width:1100px; width:100%; text-align:center; position:relative; z-index:1; }

  /* ===== Titre ===== */
  h1{
    margin:0 0 .8rem; line-height:1.1;
    font-size:clamp(2.1rem,6vw,4rem); color:var(--or);
    text-shadow:0 3px 0 rgba(0,0,0,.35), 0 0 24px rgba(255,214,116,.25);
  }
  .soustitre{
    font-size:clamp(.9rem,2.4vw,1.05rem);
    letter-spacing:.06em; opacity:.9; margin-bottom:1.4rem;
  }

  /* ===== Cartouche de pr√©sentation ===== */
  .cartouche{
    margin:0 auto 2rem; max-width:880px;
    background:var(--verre); border:1px solid var(--bord);
    border-radius:var(--ray); padding:clamp(16px,3.2vw,26px);
    box-shadow:0 12px 40px rgba(0,0,0,.35), inset 0 0 40px rgba(255,255,255,.04);
    backdrop-filter:blur(6px);
  }
  .citation{
    font-size:clamp(1.05rem,2.6vw,1.4rem); line-height:1.75; margin:0;
  }
  .guil{ color:var(--or); font-size:1.6em; vertical-align:-.2em; }

  /* ===== Grille des actions ===== */
  .grille{
    display:grid; gap:1rem; margin:0 auto; max-width:980px;
    grid-template-columns: repeat(12, 1fr);
  }

  /* liens g√©n√©riques */
  .btn{
    grid-column: span 4;
    display:flex; align-items:center; justify-content:center; gap:.6rem;
    text-decoration:none; color:var(--ivoire);
    padding:14px 18px; border-radius:999px;
    border:1px solid var(--bord); background:rgba(0,0,0,.35);
    transition:.25s ease; font-size:1.05rem;
    box-shadow:0 4px 18px rgba(0,0,0,.25);
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.35); }

  /* ===== Boutons boutiques (accentu√©s) ===== */
  .shop{
    grid-column: span 4;
    position:relative; overflow:hidden; font-weight:700;
    background:linear-gradient(180deg, rgba(255,214,116,.18), rgba(255,214,116,.06));
    border:1px solid var(--or);
  }
  .shop::after{
    content:""; position:absolute; inset:-200% -20%; transform:rotate(12deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
    animation:shine 3.2s linear infinite;
  }
  @keyframes shine{ 0%{transform:translateX(-60%) rotate(12deg);} 100%{transform:translateX(60%) rotate(12deg);} }

  /* pastille ic√¥ne */
  .ico{
    width:32px; height:32px; border-radius:50%;
    display:grid; place-items:center; flex:0 0 auto;
    background:radial-gradient(circle at 30% 30%, #ffecb3, #f3c86a);
    color:#5a2e00; box-shadow:inset 0 0 8px rgba(0,0,0,.25), 0 0 12px rgba(255,214,116,.35);
    font-size:18px;
  }
  .ico.purple{ background:radial-gradient(circle at 30% 30%, #e8d9ff, #b58cff); color:#2a103f; }

  /* variantes ‚Äúsimples‚Äù */
  .outline{ background:rgba(0,0,0,.28); font-weight:600; }
  .outline:hover{ background:rgba(0,0,0,.45); }

  /* responsive */
  @media (max-width:900px){
    .btn, .shop{ grid-column: span 6; }
  }
  @media (max-width:560px){
    .btn, .shop{ grid-column: span 12; }
  }

  /* ===== Effets d√©coratifs : notes + taches ===== */
  .fx-layer{
    position:fixed; inset:0; z-index:0;
    pointer-events:none; overflow:hidden;
  }
  .fx-note, .fx-splash{
    position:absolute; will-change: transform, opacity;
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    opacity:0;
  }
  /* Notes qui montent et d√©rivent */
  .fx-note{
    font-size: clamp(18px, 2.8vw, 28px);
    text-shadow: 0 0 10px rgba(255,214,116,.35);
    animation: note-float var(--dur,8s) ease-out forwards;
  }
  @keyframes note-float{
    0%   { transform: translate(var(--x,0), 10vh) scale(.9) rotate(0deg); opacity:0; }
    10%  { opacity:.95; }
    100% { transform: translate(calc(var(--x,0) + var(--drift, 40px)), -15vh) scale(1) rotate(var(--rot,18deg)); opacity:0; }
  }
  /* Taches de peinture ‚Äúblob‚Äù */
  .fx-splash{
    width: var(--size,80px); height: var(--size,80px);
    background: var(--col,#ffcf66);
    border-radius: 60% 40% 55% 45% / 55% 40% 60% 45%;
    transform: rotate(var(--rot,0deg)) scale(.6);
    animation: splash-pop var(--dur,6s) ease-in-out forwards;
  }
  .fx-splash::before, .fx-splash::after{
    content:""; position:absolute; background:inherit; opacity:.9;
    border-radius: 60% 40% 50% 50%;
  }
  .fx-splash::before{ width:35%; height:35%; left:-10%; top:45%; transform:rotate(20deg); }
  .fx-splash::after { width:28%; height:28%; right:-12%; top:-8%;  transform:rotate(-18deg); }
  @keyframes splash-pop{
    0%   { opacity:0; transform: translateY(10px) scale(.6) rotate(var(--rot,0deg)); }
    12%  { opacity:.95; transform: translateY(0)    scale(1)   rotate(var(--rot,0deg)); }
    70%  { opacity:.95; }
    100% { opacity:0;  transform: translateY(-12px) scale(1.05) rotate(calc(var(--rot,0deg) + 6deg)); }
  }
  @media (prefers-reduced-motion: reduce){
    .fx-note, .fx-splash{ animation:none !important; display:none !important; }
  }
</style>
</head>
<body>
  <!-- Calque d'effets -->
  <div class="fx-layer" aria-hidden="true"></div>

  <main class="wrap">
    <h1>Bienvenue au monde des Artistes</h1>
    <div class="soustitre">Cr√©ation ‚Ä¢ Harmonie ‚Ä¢ Lumi√®re</div>

    <section class="cartouche">
      <p class="citation">
        <span class="guil">¬´</span> Ici, les notes dansent, les couleurs vibrent,<br>
        et d‚Äô√©tranges cr√©atures laissent exprimer leur talent √† la lumi√®re‚Ä¶ <span class="guil">¬ª</span>
      </p>
    </section>

    <nav class="grille">
      <a class="btn outline" href="9.entree_Artistes.html">Entr√©e du monde</a>
      <a class="btn shop" href="chanson_de_camidjo.html">
        <span class="ico">üéµ</span> Camidjo
      </a>
      <a class="btn shop" href="loup_bout_art.html">
        <span class="ico purple">üé®</span> Loup-Bout'Art
      </a>
      <a class="btn outline" href="3.les_mondes.html">‚Üê Retour aux Mondes</a>
    </nav>
  </main>

  <script>
  (function(){
    const layer = document.querySelector('.fx-layer');
    if(!layer) return;

    const palette = ['#ffd674','#f7a8c3','#a5d8ff','#c7f9cc','#b48df2','#ffad60'];
    const notes = ['‚ô™','‚ô´','üéµ','üé∂'];

    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced) return;

    const isMobile = window.matchMedia('(max-width: 560px)').matches;
    const maxNodes = isMobile ? 16 : 24;           // plafond
    const noteEvery  = isMobile ? 1400 : 1100;     // rythme
    const splashEvery= isMobile ? 2000 : 1600;

    function rand(min, max){ return Math.random()*(max-min)+min; }
    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function spawnNote(){
      if(layer.childElementCount > maxNodes) return;
      const el = document.createElement('span');
      el.className = 'fx-note';
      el.textContent = pick(notes);
      const x = rand(5, 95); // en vw
      el.style.left = x + 'vw';
      el.style.bottom = '-6vh';
      el.style.setProperty('--x', '0px');
      el.style.setProperty('--drift', rand(-40, 60)+'px');
      el.style.setProperty('--rot', rand(-25, 25)+'deg');
      el.style.setProperty('--dur', rand(6, 10)+'s');
      layer.appendChild(el);
      el.addEventListener('animationend', ()=> el.remove());
    }

    function spawnSplash(){
      if(layer.childElementCount > maxNodes) return;
      const el = document.createElement('div');
      el.className = 'fx-splash';
      const size = rand(isMobile?36:44, isMobile?90:120);
      el.style.width = size+'px';
      el.style.height = size+'px';
      el.style.left = rand(4, 86)+'vw';
      el.style.top  = rand(12, 78)+'vh';
      el.style.setProperty('--col', pick(palette));
      el.style.setProperty('--rot', rand(-20, 20)+'deg');
      el.style.setProperty('--dur', rand(4, 7)+'s');
      layer.appendChild(el);
      el.addEventListener('animationend', ()=> el.remove());
    }

    // Lancer quelques √©l√©ments au chargement
    for(let i=0;i<6;i++){
      setTimeout(()=> (Math.random()<0.5?spawnNote():spawnSplash()), i*220);
    }
    // Rythme continu
    setInterval(spawnNote, noteEvery);
    setInterval(spawnSplash, splashEvery);
  })();
  </script>
</body>
</html>
