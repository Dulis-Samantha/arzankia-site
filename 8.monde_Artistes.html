<style>
  :root{
    --or:#ffd674;
    --ivoire:#fff8e6;

  /* Cartouche */
  .cartouche{
    margin:0 auto 2rem; max-width:880px;
    background:var(--verre); border:1px solid var(--bord);
    border-radius:var(--ray); padding:clamp(16px,3.2vw,26px);

  }
  .citation{ font-size:clamp(1.05rem,2.6vw,1.4rem); line-height:1.75; margin:0; }
  .guil{ color:var(--or); font-size:1.6em; vertical-align:-.2em; }

  /* Boutons */
  .grille{
    display:grid; gap:1rem; margin:0 auto; max-width:980px;
    grid-template-columns: repeat(12, 1fr);
  }
  .btn{
    grid-column: span 4;
    display:flex; align-items:center; justify-content:center; gap:.6rem;
    text-decoration:none; color:var(--ivoire);
    padding:14px 18px; border-radius:999px;
    border:1px solid var(--bord); background:rgba(0,0,0,.35);
    transition:.25s ease; font-size:1.05rem;
    box-shadow:0 4px 18px rgba(0,0,0,.25);
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.35); }
  .shop{ grid-column: span 4; position:relative; overflow:hidden; font-weight:700;
    background:linear-gradient(180deg, rgba(255,214,116,.18), rgba(255,214,116,.06));
    border:1px solid var(--or);
  }
  .shop::after{
    content:""; position:absolute; inset:-200% -20%; transform:rotate(12deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
    animation:shine 3.2s linear infinite;
  }
  @keyframes shine{ 0%{transform:translateX(-60%) rotate(12deg);} 100%{transform:translateX(60%) rotate(12deg);} }
  .ico{
    width:32px; height:32px; border-radius:50%; display:grid; place-items:center; flex:0 0 auto;
    background:radial-gradient(circle at 30% 30%, #ffecb3, #f3c86a); color:#5a2e00;
    box-shadow:inset 0 0 8px rgba(0,0,0,.25), 0 0 12px rgba(255,214,116,.35); font-size:18px;
  }
  .ico.purple{ background:radial-gradient(circle at 30% 30%, #e8d9ff, #b58cff); color:#2a103f; }
  .outline{ background:rgba(0,0,0,.28); font-weight:600; }
  .outline:hover{ background:rgba(0,0,0,.45); }

  @media (max-width:900px){ .btn, .shop{ grid-column: span 6; } }
  @media (max-width:560px){ .btn, .shop{ grid-column: span 12; } }

  /* Notes musicales ‚Äî montent jusqu'en haut */
  .fx-note{
    position:absolute; will-change:transform, opacity;
    filter:drop-shadow(0 2px 6px rgba(0,0,0,.35));
    font-size:clamp(18px, 2.8vw, 28px);
    text-shadow:0 0 10px rgba(255,214,116,.35);
    opacity:0; animation:note-float var(--dur,10s) ease-out forwards;
  }
  @keyframes note-float{
    0%   { transform: translate(var(--x,0), 10vh) scale(.9) rotate(0); opacity:0; }
    10%  { opacity:.95; }
    100% { transform: translate(calc(var(--x,0) + var(--drift, 60px)), -120vh) scale(1) rotate(var(--rot,18deg)); opacity:0; }
  }

  @media (prefers-reduced-motion: reduce){
    .fx-note{ animation:none !important; display:none !important; }
    .fx-canvas{ display:none !important; }
  }

<script>
/* ===== 3 pinceaux arc-en-ciel ‚Äî trajectoires distinctes, trace qui s'estompe, scintillement ===== */
(function(){
  const c = document.querySelector('.fx-canvas');
  const ctx = c.getContext('2d');
  let dpr = Math.max(1, window.devicePixelRatio || 1), W, H;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = Math.floor(innerWidth * dpr);
    H = Math.floor(innerHeight * dpr);
    c.width = W; c.height = H;
    c.style.width = innerWidth + 'px';
    c.style.height = innerHeight + 'px';
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  }
  resize();
  addEventListener('resize', resize);

  // Chaque pinceau a ses propres param√®tres pour une trajectoire diff√©rente
  const brushes = [
    { sX:0.90, sY:1.25, phaseX:0.6, phaseY:0.0, ampX:0.42, ampY:0.30, yMin:0.18, yMax:0.90, width:2, offset:1.4, hueShift:0,   speed:0.0075 },
    { sX:1.10, sY:0.80, phaseX:1.3, phaseY:0.9, ampX:0.35, ampY:0.36, yMin:0.25, yMax:0.85, width:2, offset:1.2, hueShift:35,  speed:0.0090 },
    { sX:0.75, sY:1.45, phaseX:2.2, phaseY:1.7, ampX:0.48, ampY:0.26, yMin:0.22, yMax:0.88, width:1.8, offset:1.0, hueShift:-25, speed:0.0066 }
  ];

  const baseHues = [0, 24, 48, 120, 210, 280];      // arc-en-ciel
  let t = Math.random()*1000;

  // Positions pr√©c√©dentes par pinceau
  for(const b of brushes){
    b.prev = { x: W*0.5, y: H*0.6 };
  }

  const fade = 0.017;  // effacement tr√®s l√©ger pour que les rubans restent mais s‚Äôadoucissent

  function drawBrush(b, curr){
    // vecteur + normale
    const vx = curr.x - b.prev.x, vy = curr.y - b.prev.y;
    const L = Math.hypot(vx, vy) || 1;
    const nx = -vy / L, ny = vx / L;

    // teintes d√©cal√©es pour chaque pinceau
    const hues = baseHues.map(h => (h + b.hueShift + 360) % 360);

    // rubans tr√®s fins
    for(let i=0;i<hues.length;i++){
      const k = (i - (hues.length-1)/2) * (b.offset * dpr);
      ctx.strokeStyle = `hsl(${hues[i]} 85% 60%)`;
      ctx.globalAlpha  = 0.9;
      ctx.lineWidth    = b.width * dpr;
      ctx.beginPath();
      ctx.moveTo(b.prev.x + nx*k, b.prev.y + ny*k);
      ctx.lineTo(curr.x + nx*k,   curr.y + ny*k);
      ctx.stroke();
    }

    // liser√© blanc discret
    ctx.strokeStyle = 'rgba(255,255,255,0.18)';
    ctx.lineWidth   = 1.2 * dpr;
    ctx.beginPath();
    ctx.moveTo(b.prev.x, b.prev.y);
    ctx.lineTo(curr.x,   curr.y);
    ctx.stroke();

    // scintillement doux au bout du pinceau
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    const r = 6 * dpr;
    const g = ctx.createRadialGradient(curr.x, curr.y, 0, curr.x, curr.y, r*3);
    g.addColorStop(0, 'rgba(255,255,255,0.95)');
    g.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = g;
    ctx.beginPath(); ctx.arc(curr.x, curr.y, r*3, 0, Math.PI*2); ctx.fill();

    // micro-√©tincelles occasionnelles
    if (Math.random() < 0.6){
      const ang = Math.random()*Math.PI*2;
      const len = (Math.random()*5 + 4) * dpr;
      ctx.strokeStyle = 'rgba(255,230,160,0.85)';
      ctx.lineWidth = 1 * dpr;
      ctx.beginPath();
      ctx.moveTo(curr.x - Math.cos(ang)*len*0.5, curr.y - Math.sin(ang)*len*0.5);
      ctx.lineTo(curr.x + Math.cos(ang)*len*0.5, curr.y + Math.sin(ang)*len*0.5);
      ctx.stroke();
    }
    ctx.restore();

    b.prev = curr;
  }

  function step(){
    // Effet de persistance global pour adoucir les anciennes traces
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = `rgba(0,0,0,${fade})`;
    ctx.fillRect(0,0,W,H);
    ctx.globalCompositeOperation = 'source-over';

    t += 1; // compteur "ticks", on multiplie par speed par pinceau

    for(const b of brushes){
      const tt = t * b.speed;
      const px = 0.5 + b.ampX * Math.sin(b.sX*tt + b.phaseX);
      const py = 0.5 + b.ampY * Math.sin(b.sY*tt + b.phaseY);
      const yClamped = Math.min(b.yMax, Math.max(b.yMin, py));
      const curr = { x: px * W, y: yClamped * H };
      drawBrush(b, curr);
    }

    requestAnimationFrame(step);
  }

  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(!reduce) requestAnimationFrame(step);
})();
</script>

<script>
/* ===== Notes musicales ‚Äî plus nombreuses & jusqu‚Äôen haut ===== */
(function(){
  const layer = document.querySelector('.fx-layer');
  if(!layer) return;
  const notes = ['‚ô™','‚ô´','üéµ','üé∂'];
  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (reduce) return;

  const isMobile = window.matchMedia('(max-width:560px)').matches;
  const maxNodes = isMobile ? 28 : 42;
  const noteEvery = isMobile ? 900 : 700;

  function rand(a,b){ return Math.random()*(b-a)+a; }
  function pick(a){ return a[Math.floor(Math.random()*a.length)]; }

  function spawn(){
    if(layer.childElementCount > maxNodes) return;
    const e = document.createElement('span');
    e.className = 'fx-note';
    e.textContent = pick(notes);
    e.style.left = rand(4,96) + 'vw';
    e.style.bottom = '-8vh';
    e.style.setProperty('--x','0px');
    e.style.setProperty('--drift', rand(-60,80) + 'px');
    e.style.setProperty('--rot', rand(-35,35) + 'deg');
    e.style.setProperty('--dur', (Math.random()*4 + 9).toFixed(1) + 's'); // 9‚Äì13s
    layer.appendChild(e);
    e.addEventListener('animationend', ()=> e.remove());
  }

  for(let i=0;i<12;i++){ setTimeout(spawn, i*120); }
  setInterval(spawn, noteEvery);
})();
</script>
