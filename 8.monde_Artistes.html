<style>
  :root{
    --or:#ffd674;
    --ivoire:#fff8e6;
    --verre:rgba(10,0,20,.45);
    --bord:rgba(255,214,116,.55);
    --ray:28px;
  }

  /* ===== Fond + voile ===== */
  body{
    margin:0;
    font-family:Georgia, serif;
    color:var(--ivoire);
    background:url('fond_monde_terre.png') center/cover no-repeat fixed;
    min-height:100svh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start; /* titre en haut */
    padding:clamp(16px,3vw,48px);
    position:relative;
    isolation:isolate;
  }
  body::before{
    content:""; position:absolute; inset:0; z-index:-1;
    background:linear-gradient(180deg, rgba(10,0,20,.55), rgba(0,0,0,.25) 30%, rgba(0,0,0,.35) 70%, rgba(10,0,20,.6));
  }

  /* Canvas & calque notes */
  .fx-canvas{ position:fixed; inset:0; z-index:0; pointer-events:none; }
  .fx-layer { position:fixed; inset:0; z-index:1; pointer-events:none; overflow:hidden; }

  /* Contenu */
  .wrap{
    max-width:1100px; width:100%; text-align:center; position:relative; z-index:2;
    margin-top:clamp(1rem,4vh,2.5rem);

    position: relative;
    padding: clamp(18px, 3.2vw, 28px);
    border-radius: 26px;
    background: rgba(15, 0, 20, .42);
    backdrop-filter: blur(6px);
    box-shadow: 0 18px 40px rgba(0,0,0,.35), inset 0 0 40px rgba(255,255,255,.03);
  }
  .quote-frame::before{
    content:""; position:absolute; inset:0; border-radius:inherit;
    padding:1px;
    background: linear-gradient(140deg,
                rgba(255,214,116,.9),
                rgba(255,255,255,.35) 35%,
                rgba(255,255,255,.12) 60%,
                rgba(255,214,116,.85));
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude;
    box-shadow: 0 0 22px rgba(255,214,116,.35);
    pointer-events:none;
  }
  .quote-frame::after{
    content:""; position:absolute; inset:8px; border-radius:18px;
    border:1px solid rgba(255,214,116,.18); pointer-events:none;
  }
  .orn{ position:absolute; width:22px; height:22px; opacity:.55; pointer-events:none;
    background:
      radial-gradient(circle at 30% 30%, rgba(255,214,116,.85), transparent 55%),
      conic-gradient(from 0deg, rgba(255,214,116,.8), rgba(255,214,116,0) 70%);
    filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
  }
  .orn.tl{ left:10px; top:10px; border-radius:50% 0 0 0; }
  .orn.tr{ right:10px; top:10px; border-radius:0 50% 0 0; transform:rotate(90deg); }
  .orn.bl{ left:10px; bottom:10px; border-radius:0 0 0 50%; transform:rotate(-90deg); }
  .orn.br{ right:10px; bottom:10px; border-radius:0 0 50% 0; transform:rotate(180deg); }

  .citation{ margin:0; font-size:clamp(1.05rem,2.6vw,1.45rem); line-height:1.8; text-align:center; }
  .citation .guil{ color:var(--or); font-size:1.4em; text-shadow:0 0 10px rgba(255,214,116,.35); }

  /* Boutons */
  .grille{
    display:grid; gap:1rem; margin:0 auto; max-width:980px;
    grid-template-columns: repeat(12, 1fr);
  }
  .btn{
    grid-column: span 4;
    display:flex; align-items:center; justify-content:center; gap:.6rem;
    text-decoration:none; color:var(--ivoire);
    padding:14px 18px; border-radius:999px;
    border:1px solid var(--bord); background:rgba(0,0,0,.35);
    transition:.25s ease; font-size:1.05rem;
    box-shadow:0 4px 18px rgba(0,0,0,.25);
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.35); }
  .shop{ grid-column: span 4; position:relative; overflow:hidden; font-weight:700;
    background:linear-gradient(180deg, rgba(255,214,116,.18), rgba(255,214,116,.06));
    border:1px solid var(--or);
  }
  .shop::after{
    content:""; position:absolute; inset:-200% -20%; transform:rotate(12deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.25), transparent);
    animation:shine 3.2s linear infinite;
  }
  @keyframes shine{ 0%{transform:translateX(-60%) rotate(12deg);} 100%{transform:translateX(60%) rotate(12deg);} }
  .ico{
    width:32px; height:32px; border-radius:50%; display:grid; place-items:center; flex:0 0 auto;
    background:radial-gradient(circle at 30% 30%, #ffecb3, #f3c86a); color:#5a2e00;
    box-shadow:inset 0 0 8px rgba(0,0,0,.25), 0 0 12px rgba(255,214,116,.35); font-size:18px;
  }
  .ico.purple{ background:radial-gradient(circle at 30% 30%, #e8d9ff, #b58cff); color:#2a103f; }
  .outline{ background:rgba(0,0,0,.28); font-weight:600; }
  .outline:hover{ background:rgba(0,0,0,.45); }

  @media (max-width:900px){ .btn, .shop{ grid-column: span 6; } }
  @media (max-width:560px){ .btn, .shop{ grid-column: span 12; } .orn{ display:none; } }

  /* Notes musicales ‚Äî montent jusqu'en haut */
  .fx-note{
    position:absolute; will-change:transform, opacity;
    filter:drop-shadow(0 2px 6px rgba(0,0,0,.35));
    font-size:clamp(18px, 2.8vw, 28px);
    text-shadow:0 0 10px rgba(255,214,116,.35);
    opacity:0; animation:note-float var(--dur,10s) ease-out forwards;
  }
  @keyframes note-float{
    0%   { transform: translate(var(--x,0), 10vh) scale(.9) rotate(0); opacity:0; }
    10%  { opacity:.95; }
    100% { transform: translate(calc(var(--x,0) + var(--drift, 60px)), -120vh) scale(1) rotate(var(--rot,18deg)); opacity:0; }
  }

  @media (prefers-reduced-motion: reduce){
    .fx-note{ animation:none !important; display:none !important; }
    .fx-canvas{ display:none !important; }
  }
</style>

<script>
/* === 3 pinceaux arc-en-ciel ‚Äî rubans color√©s (pas de blanc) qui s'estompent doucement === */
(function(){
  const c = document.querySelector('.fx-canvas');
  const ctx = c.getContext('2d');
  let dpr = Math.max(1, window.devicePixelRatio || 1), W, H;

  function resize(){
    dpr = Math.max(1, window.devicePixelRatio || 1);
    W = Math.floor(innerWidth * dpr);
    H = Math.floor(innerHeight * dpr);
    c.width = W; c.height = H;
    c.style.width = innerWidth + 'px';
    c.style.height = innerHeight + 'px';
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  }
  resize(); addEventListener('resize', resize);

  // 3 pinceaux, trajectoires/teintes diff√©rentes
  const brushes = [
    { sX:0.90, sY:1.25, phaseX:0.6, phaseY:0.0, ampX:0.42, ampY:0.30, yMin:0.18, yMax:0.90, width:2.0, offset:1.4, hueShift:0,    speed:0.0075 },
    { sX:1.10, sY:0.80, phaseX:1.3, phaseY:0.9, ampX:0.35, ampY:0.36, yMin:0.25, yMax:0.85, width:2.0, offset:1.2, hueShift:35,   speed:0.0090 },
    { sX:0.75, sY:1.45, phaseX:2.2, phaseY:1.7, ampX:0.48, ampY:0.26, yMin:0.22, yMax:0.88, width:1.8, offset:1.0, hueShift:-25,  speed:0.0066 }
  ];

  const baseHues = [0, 30, 55, 120, 210, 275]; // rouge ‚Üí violet (satur√©)
  const fade = 0.017;                          // att√©nuation lente (la trace reste)

  let t = Math.random()*1000;
  for(const b of brushes){ b.prev = { x: W*0.5, y: H*0.6 }; }

  function drawBrush(b, curr){
    const vx = curr.x - b.prev.x, vy = curr.y - b.prev.y;
    const L  = Math.hypot(vx, vy) || 1;
    const nx = -vy / L, ny =  vx / L;

    const hues = baseHues.map(h => (h + b.hueShift + 360) % 360);

    // Ruban arc-en-ciel (plusieurs filets color√©s c√¥te √† c√¥te)
    for(let i=0;i<hues.length;i++){
      const k = (i - (hues.length-1)/2) * (b.offset * dpr);
      ctx.strokeStyle = `hsl(${hues[i]} 92% 62%)`;
      ctx.globalAlpha  = 0.95;
      ctx.lineWidth    = b.width * dpr;
      ctx.beginPath();
      ctx.moveTo(b.prev.x + nx*k, b.prev.y + ny*k);
      ctx.lineTo(curr.x   + nx*k, curr.y   + ny*k);
      ctx.stroke();
    }

    // Scintillement doux au bout (halo, sans trait blanc)
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    const r = 5 * dpr;
    const g = ctx.createRadialGradient(curr.x, curr.y, 0, curr.x, curr.y, r*3);
    g.addColorStop(0, 'rgba(255,255,255,0.8)');
    g.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = g;
    ctx.beginPath(); ctx.arc(curr.x, curr.y, r*3, 0, Math.PI*2); ctx.fill();
    ctx.restore();

    b.prev = curr;
  }

  function step(){
    // √âvaporation l√©g√®re pour adoucir les anciennes traces
    ctx.globalCompositeOperation = 'destination-out';
    ctx.fillStyle = `rgba(0,0,0,${fade})`;
    ctx.fillRect(0,0,W,H);
    ctx.globalCompositeOperation = 'source-over';

    t += 1;
    for(const b of brushes){
      const tt = t * b.speed;
      const px = 0.5 + b.ampX * Math.sin(b.sX*tt + b.phaseX);
      const py = 0.5 + b.ampY * Math.sin(b.sY*tt + b.phaseY);
      const y = Math.min(b.yMax, Math.max(b.yMin, py));
      const curr = { x: px * W, y: y * H };
      drawBrush(b, curr);
    }
    requestAnimationFrame(step);
  }

  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if(!reduce) requestAnimationFrame(step);
})();
</script>

<script>
/* ===== Notes musicales ‚Äî plus nombreuses & jusqu‚Äôen haut ===== */
(function(){
  const layer = document.querySelector('.fx-layer');
  if(!layer) return;
  const notes = ['‚ô™','‚ô´','üéµ','üé∂'];
  const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (reduce) return;

  const isMobile = window.matchMedia('(max-width:560px)').matches;
  const maxNodes = isMobile ? 28 : 42;
  const noteEvery = isMobile ? 900 : 700;

  function rand(a,b){ return Math.random()*(b-a)+a; }
  function pick(a){ return a[Math.floor(Math.random()*a.length)]; }

  function spawn(){
    if(layer.childElementCount > maxNodes) return;
    const e = document.createElement('span');
    e.className = 'fx-note';
    e.textContent = pick(notes);
    e.style.left = rand(4,96) + 'vw';
    e.style.bottom = '-8vh';
    e.style.setProperty('--x','0px');
    e.style.setProperty('--drift', rand(-60,80) + 'px');
    e.style.setProperty('--rot', rand(-35,35) + 'deg');
    e.style.setProperty('--dur', (Math.random()*4 + 9).toFixed(1) + 's'); // 9‚Äì13s
    layer.appendChild(e);
    e.addEventListener('animationend', ()=> e.remove());
  }

  for(let i=0;i<12;i++){ setTimeout(spawn, i*120); }
  setInterval(spawn, noteEvery);
})();
</script>
