<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monde des Yakkas</title>

  <style>
    /* === BASE (alignée sur Ptikitis) === */
    body{
      margin:0;
      padding:0;
      background: url('fond_etoile_perso.webp') center top no-repeat;
      background-size: cover;
      background-color:#001d26;
      font-family: Georgia, serif;
      color:#fff8e6;
      text-shadow:1px 1px 4px #000;
    }

    .container{
      max-width:1100px;
      margin: 0 auto;
      padding: 1.2rem 1rem 6rem; 
    }

    /* === TITRE === */
    .page-title{
      text-align:center;
      font-size: clamp(1.6rem, 3.5vw, 2.4rem);
      font-weight:700;
      margin: 1.5rem auto 1rem;
      color:#ffe79a;
      text-shadow: 0 0 8px rgba(0,0,0,.75), 0 0 18px rgba(255,231,154,.25);
    }

    /* === IMAGE === */
    .Fees-image{
      display:block;
      width:100%;
      max-width: 950px;
      height:auto;
      margin: 0 auto 0.6rem; /* réduit pour coller le ruban */
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255,255,255,.15);
    }

    /* === BANDEAU / RUBAN === */
    .ribbon-wrap{ text-align:center; }

    .chapitre.ribbon{
      position: relative;
      display: inline-block;
      margin: .3rem auto 1.1rem;   /* espace entre l'image et le texte */
      padding: .55em 1.4em;
      font-size: 1rem;
      font-style: italic;
      letter-spacing: .2px;
      color: #3b2a1d;
      background: linear-gradient(180deg, #fff7d6, #f5e1a8 55%, #ecd596);
      border: 1px solid rgba(121,89,12,.25);
      border-radius: 999px;
      box-shadow:
        0 10px 20px rgba(0,0,0,.25),
        inset 0 1px 0 rgba(255,255,255,.85),
        inset 0 -1px 0 rgba(163,122,23,.25);
      color:#2a221b;
      text-shadow:none;
    }
    .chapitre.ribbon::before,
    .chapitre.ribbon::after{
      content:"";
      position: absolute;
      top: 52%;
      width: 26px;
      height: 14px;
      background: linear-gradient(180deg, #d9b862, #a8811a);
      box-shadow: 0 3px 8px rgba(0,0,0,.18);
    }
    .chapitre.ribbon::before{ left: -18px; border-radius: 4px 0 0 4px; transform: translateY(-50%) skewX(-18deg); }
    .chapitre.ribbon::after{ right: -18px; border-radius: 0 4px 4px 0; transform: translateY(-50%) skewX(18deg); }

    /* === TEXTE EXPLICATIF === */
    .texte-monde{
      max-width:800px;
      margin: 0.6rem auto 1.2rem; /* rapproché du ruban */
      padding: 1rem 1.2rem;
      font-size: clamp(1rem, 1.4vw, 1.2rem);
      line-height:1.6;
      text-align:center;
      color:#ffe79a;
      background: rgba(0,0,0,0.45);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,.5);
    }

    /* === BOUTONS === */
    .button-group{
      display:flex;
      justify-content:center;
      gap:1.2rem;
      margin-top:1.5rem;
      flex-wrap:wrap;
    }
    .button-group a{
      display:inline-block;
      padding:.7rem 1.5rem;
      background: linear-gradient(145deg, #ffe9af, #f2c94c);
      color:#4a2e00;
      text-decoration:none;
      font-weight:700;
      font-size:1rem;
      border-radius:30px;
      box-shadow:0 0 10px rgba(255,223,100,.6);
      transition: transform .2s ease, box-shadow .2s ease;
      min-width:180px;
      text-align:center;
    }
    .button-group a:hover{
      transform: scale(1.05);
      box-shadow:0 0 18px rgba(255,223,100,1);
    }

    /* === MOBILE === */
    @media (max-width: 600px){
      .container{ padding: 1rem 0.6rem 6.5rem; }
      .texte-monde{ font-size:.95rem; padding:0.9rem; }

      .chapitre.ribbon{
        margin: .2rem auto .9rem;
        padding: .45em 1.1em;
        font-size: .9rem;
      }
      .chapitre.ribbon::before,
      .chapitre.ribbon::after{
        width: 20px; height: 12px;
        left: -14px; right: -14px;
      }

      .button-group{
        position: fixed;
        bottom:10px; left:0; right:0;
        justify-content:center;
        background: rgba(0,0,0,.4);
        padding:.5rem 1rem;
        z-index:999;
        gap:.5rem;
      }
      .button-group a{
        font-size:.85rem;
        padding:.45rem .9rem;
        min-width:auto;
        border-radius:25px;
        box-shadow:0 0 8px rgba(255,223,100,.6);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- TITRE -->
    <h1 class="page-title">Monde des Yakkas</h1>

    <!-- IMAGE -->
    <img class="Fees-image" src="monde_Yakkas.webp" alt="Monde des Yakkas">

    <!-- BANDEAU EXTR.
         Remplace le libellé par celui que tu veux afficher. -->
    <div class="ribbon-wrap">
      <div class="chapitre ribbon">Extrait Chapitre 2 · p. 23</div>
    </div>

    <!-- TEXTE -->
    <div class="texte-monde">
      « Dans ce monde de cendres et de sagesse, les Yakkas élèvent des dragons majestueux,
      gardiens sacrés d’une source millénaire aux pouvoirs incommensurables. »
    </div>

    <!-- BOUTONS -->
    <div class="button-group">
      <a href="7.extrait_Yakkas.html">Extrait du livre</a>
      <a href="9.entree_Yakkas.html">Entrée du monde</a>
      <a href="3.les_mondes.html">← Retour</a>
    </div>
  </div>
</body>
</html>
